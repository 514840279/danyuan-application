<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/plugins/bootstrap/tab/css/bootstrap-tab.css" /> 
<script type="text/javascript" src="/plugins/bootstrap/tab/js/bootstrap-tab.js"></script>
</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			规则管理<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">规则管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">规则设置</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div  id="tab-context"></div>
			</div>
		</div>
	</section>


	<!-- 添加模态框 -->
	<div class="modal fade" id="sysrulerinfo_pageType_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_userBase_upd_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 85%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_userBase_upd_">添加标题信息</h4>
				</div>
				<div class="modal-body">
					<div class="row" id="showTiming">
						<div class=" col-md-12 form-group">
							<label class="col-sm-2 control-label text-right">类型:</label>
							<div class="col-sm-10">
								<select id="sysrulerinfo_pageType_select"></select>
							</div>
						</div>
						<div class=" col-md-12 form-group">
							<label class="col-sm-2 control-label text-right">标题:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sysrulerinfo_pageName" name="pageName" placeholder="标题,创建后不可修改" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="sysrulerinfo_pageType_upd_button">提交</button>
				</div>
			</div>
		</div>
	</div>



	<script th:inline="javascript">
	var ruler = [[${ruler}]];
	console.log(ruler);
	
	</script>
	<script type="text/javascript" src="/pages/crawler/rule/config.js"></script>
</body>
</html>
