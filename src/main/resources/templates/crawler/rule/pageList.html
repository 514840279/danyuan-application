<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body>

	<!-- Main content -->
	<section class="content">
		<div id="tab-context"></div>
	</section>


	<!-- 添加模态框 -->
	<div class="modal fade" id="sysrulerinfo_pageType_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_userBase_upd_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 85%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_userBase_upd_">添加标题信息</h4>
				</div>
				<div class="modal-body">
					<div class="row" id="showTiming">
						<div class=" col-md-12 form-group">
							<label class="col-sm-2 control-label text-right">类型:</label>
							<div class="col-sm-10">
								<select id="sysrulerinfo_pageType_select"></select>
							</div>
						</div>
						<div class=" col-md-12 form-group">
							<label class="col-sm-2 control-label text-right">标题:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="sysrulerinfo_pageName" name="pageName" placeholder="标题" />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="sysrulerinfo_pageType_upd_button">提交</button>
				</div>
			</div>
		</div>
	</div>



	<script th:inline="javascript">
	var uuid = [[${uuid}]];
	console.log(uuid);
	
	</script>
</body>
</html>
