	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">规则设置</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
<!-- 					<div class=" col-md-6"> -->

<!-- 						</div> -->
<!-- 					</div> -->
				</div>
				<div class="col-lg-12 col-xs-12" id="show_crawler_rule_group_config">
					<div id="crawler_rule_group_table_toolbar">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="add_crawler_rule_fallback_btn" title="新增">
								<i class="fa fa-backward"></i> 返回
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="add_crawler_rule_group_config_btn" title="新增">
								<i class="fa fa-plus"></i> 新增
							</button>
							<button type="button" class="btn btn-default" id="del_crawler_rule_group_config_btn" title="删除">
								<i class="glyphicon glyphicon-trash"></i> 删除
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="start_rule_table" title="启动">
								<i class="glyphicon glyphicon-play"></i> 启动
							</button>
							<button type="button" class="btn btn-default" id="stop_rule_table" title="停止">
								<i class="glyphicon glyphicon-pause"></i> 停止/重置
							</button>
						</div>
					</div>
					<table class="table table-striped table-bordered" id="crawler_rule_group_config_table_datagrid" data-toggle="crawler_rule_group_config_table_datagrid"></table>
