<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8"/>
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			采集器修改<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">采集器修改</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
	<form id="add_form">
		<div class="row">
			<input type="text" id="add_task_id" name="id" placeholder="id" th:value="*{task.id}" hidden="hedden"/>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">采集网址:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_url" name="url" placeholder="http://" th:value="*{task.url}"/>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">采集器名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_taskName" name="taskName" placeholder="采集器名称" th:value="*{task.taskName}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">是否采集附件:</label>
				<div class="col-sm-10">
<!-- 					<input type="text" class="form-control" id="add_task_appendixStatus" name="appendixStatus" placeholder="是否采集附件" th:value="*{task.appendixStatus}"/> -->
					<select style="width: 100%;" id="add_task_appendixStatus" name="appendixStatus"></select>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">线程个数:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="add_task_threadNumber" min="1" max="20" name="threadNumber" placeholder="线程个数" th:value="*{task.threadNumber}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">网站字符集:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_characterSet" name="characterSet" placeholder="网站字符集" th:value="*{task.characterSet}"/>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">是否定时启动:</label>
				<div class="col-sm-10">
<!-- 					<input type="text" class="form-control" id="add_task_executeType" name="executeType" placeholder="启动频率" th:value="*{task.executeType}"/> -->
					<select style="width: 100%;" id="add_task_timingStart" name="timingStart"></select>
				</div>
			</div>
		</div>
		<div class="row" id="showTiming">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">启动频率:</label>
				<div class="col-sm-10">
<!-- 					<input type="text" class="form-control" id="add_task_executeType" name="executeType" placeholder="启动频率" th:value="*{task.executeType}"/> -->
					<select style="width: 100%;" id="add_task_executeType"  name="executeType"></select>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">启动时间:</label>
				<div class="col-sm-10">
					<input type="time" class="form-control" id="add_task_executeTime" name="executeTime" placeholder="采集器启动时间" th:value="*{task.executeTime}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">请求方式:</label>
				<div class="col-sm-10">
<!-- 					<input type="text" class="form-control" id="add_task_executeType" name="executeType" placeholder="启动频率" th:value="*{task.executeType}"/> -->
					<select style="width: 100%;" id="add_task_postType" name="postType"></select>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">请求参数:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_postData" name="postData" placeholder="id=1&amp;name=zk&amp;age=10" th:value="*{task.postData}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-12 form-group">
				<label class="col-lg-1  col-md-2 col-xm-2 col-sm-2 control-label text-right">请求头:</label>
				<div class="col-lg-11 col-md-10 col-xm-10 col-sm-10" >
					
					<textarea class="form-control" id="add_task_head" name="head" placeholder="user-agent:Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/64.0.3282.167 Safari/537.36" rows="13"  th:text="*{task.head}"></textarea>
				</div>
			</div>



			<div class="col-md-12 form-group text-center">
				<div class="col-sm-12">
					 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-success" onclick="submit_add_addr()">确认</button>
				</div>
			</div>
		</div>
		</form>
	</section>
	<script  th:inline="javascript">
	var task = [[*{task}]];
	</script>
	<script type="text/javascript" src="/pages/crawler/task/add.js"></script>
</body>
</html>
