<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="content">
		<div class="box box-warning" id="section_resume_user_sysUserEvaluate">
			<div class="box-header with-border">
				<h3 class="box-title">企业信息</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<input type="text" style="display:none;" id="resume_user_sysUserEvaluate_uuid" name="uuid" th:value="${sysUserEvaluate.uuid}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserEvaluate_deleteFlag" name="deleteFlag"  th:value="${sysUserEvaluate.deleteFlag}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserEvaluate_discription" name="discription" th:value="${sysUserEvaluate.discription}"/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">content:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserEvaluate_content" name="content" th:value="${sysUserEvaluate['content']}" placeholder="content" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">type:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserEvaluate_type" name="type" th:value="${sysUserEvaluate['type']}" placeholder="type" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">userUuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserEvaluate_userUuid" name="userUuid" th:value="${sysUserEvaluate['userUuid']}" placeholder="userUuid" disabled="disabled"/>
						</div>
					</div>
				<div class="row text-center">
					<button type="button" class="btn btn-primary" id="resume_user_sysUserEvaluate_edit_button">编辑</button>
					<button type="button" class="btn btn-primary" id="resume_user_sysUserEvaluate_save_button" style="display: none;">提交</button>
					<button type="button" class="btn btn-danger" id="resume_user_sysUserEvaluate_exit_button">关闭</button>
				</div>
			</div>
		</div>
	</section>
	
	
	<script th:inline="javascript">
		var sysUserEvaluate = [[${sysUserEvaluate}]];
	</script>
	<script type="text/javascript" src="/pages/resume/user/sysuserevaluatedetail.js"></script>
</body>
</html>
