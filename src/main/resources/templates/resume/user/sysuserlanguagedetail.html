<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="content">
		<div class="box box-warning" id="section_resume_user_sysUserLanguage">
			<div class="box-header with-border">
				<h3 class="box-title">企业信息</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<input type="text" style="display:none;" id="resume_user_sysUserLanguage_uuid" name="uuid" th:value="${sysUserLanguage.uuid}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserLanguage_deleteFlag" name="deleteFlag"  th:value="${sysUserLanguage.deleteFlag}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserLanguage_discription" name="discription" th:value="${sysUserLanguage.discription}"/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">userUuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserLanguage_userUuid" name="userUuid" th:value="${sysUserLanguage['userUuid']}" placeholder="userUuid" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">语言:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserLanguage_language" name="language" th:value="${sysUserLanguage['language']}" placeholder="语言" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">听力:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserLanguage_hearing" name="hearing" th:value="${sysUserLanguage['hearing']}" placeholder="听力" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">读写:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserLanguage_readWrite" name="readWrite" th:value="${sysUserLanguage['readWrite']}" placeholder="读写" disabled="disabled"/>
						</div>
					</div>
				<div class="row text-center">
					<button type="button" class="btn btn-primary" id="resume_user_sysUserLanguage_edit_button">编辑</button>
					<button type="button" class="btn btn-primary" id="resume_user_sysUserLanguage_save_button" style="display: none;">提交</button>
					<button type="button" class="btn btn-danger" id="resume_user_sysUserLanguage_exit_button">关闭</button>
				</div>
			</div>
		</div>
	</section>
	
	
	<script th:inline="javascript">
		var sysUserLanguage = [[${sysUserLanguage}]];
	</script>
	<script type="text/javascript" src="/pages/resume/user/sysuserlanguagedetail.js"></script>
</body>
</html>
