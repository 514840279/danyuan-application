<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="content">
		<div class="box box-warning" id="section_resume_user_sysUserProject">
			<div class="box-header with-border">
				<h3 class="box-title">企业信息</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<input type="text" style="display:none;" id="resume_user_sysUserProject_uuid" name="uuid" th:value="${sysUserProject.uuid}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserProject_deleteFlag" name="deleteFlag"  th:value="${sysUserProject.deleteFlag}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserProject_discription" name="discription" th:value="${sysUserProject.discription}"/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">projectName:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_projectName" name="projectName" th:value="${sysUserProject['projectName']}" placeholder="projectName" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">position:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_position" name="position" th:value="${sysUserProject['position']}" placeholder="position" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">projectContent:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_projectContent" name="projectContent" th:value="${sysUserProject['projectContent']}" placeholder="projectContent" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">userUuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_userUuid" name="userUuid" th:value="${sysUserProject['userUuid']}" placeholder="userUuid" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">startDate:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_startDate" name="startDate" th:value="${sysUserProject['startDate']}" placeholder="startDate" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">unit:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_unit" name="unit" th:value="${sysUserProject['unit']}" placeholder="unit" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">endDate:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserProject_endDate" name="endDate" th:value="${sysUserProject['endDate']}" placeholder="endDate" disabled="disabled"/>
						</div>
					</div>
				<div class="row text-center">
					<button type="button" class="btn btn-primary" id="resume_user_sysUserProject_edit_button">编辑</button>
					<button type="button" class="btn btn-primary" id="resume_user_sysUserProject_save_button" style="display: none;">提交</button>
					<button type="button" class="btn btn-danger" id="resume_user_sysUserProject_exit_button">关闭</button>
				</div>
			</div>
		</div>
	</section>
	
	
	<script th:inline="javascript">
		var sysUserProject = [[${sysUserProject}]];
	</script>
	<script type="text/javascript" src="/pages/resume/user/sysuserprojectdetail.js"></script>
</body>
</html>
