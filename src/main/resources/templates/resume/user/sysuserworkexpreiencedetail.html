<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="content">
		<div class="box box-warning" id="section_resume_user_sysUserWorkExpreience">
			<div class="box-header with-border">
				<h3 class="box-title">企业信息</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_uuid" name="uuid" th:value="${sysUserWorkExpreience.uuid}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_deleteFlag" name="deleteFlag"  th:value="${sysUserWorkExpreience.deleteFlag}"/>
				<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_discription" name="discription" th:value="${sysUserWorkExpreience.discription}"/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">userUuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_userUuid" name="userUuid" th:value="${sysUserWorkExpreience['userUuid']}" placeholder="userUuid" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">结束时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_endDate" name="endDate" th:value="${sysUserWorkExpreience['endDate']}" placeholder="结束时间" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">工作内容:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_workingLife" name="workingLife" th:value="${sysUserWorkExpreience['workingLife']}" placeholder="工作内容" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">单位:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_unit" name="unit" th:value="${sysUserWorkExpreience['unit']}" placeholder="单位" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">职位:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_position" name="position" th:value="${sysUserWorkExpreience['position']}" placeholder="职位" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">开始时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_startDate" name="startDate" th:value="${sysUserWorkExpreience['startDate']}" placeholder="开始时间" disabled="disabled"/>
						</div>
					</div>
				<div class="row text-center">
					<button type="button" class="btn btn-primary" id="resume_user_sysUserWorkExpreience_edit_button">编辑</button>
					<button type="button" class="btn btn-primary" id="resume_user_sysUserWorkExpreience_save_button" style="display: none;">提交</button>
					<button type="button" class="btn btn-danger" id="resume_user_sysUserWorkExpreience_exit_button">关闭</button>
				</div>
			</div>
		</div>
	</section>
	
	
	<script th:inline="javascript">
		var sysUserWorkExpreience = [[${sysUserWorkExpreience}]];
	</script>
	<script type="text/javascript" src="/pages/resume/user/sysuserworkexpreiencedetail.js"></script>
</body>
</html>
