<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>结果查询</title>
</head>
<body>
	<section class="content">
		<div class="box ">
			<div class="box-header with-border">
				<h3 class="box-title" id="type_text_id">结果查询</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row_a">
					<div class="col_1">
						<input name="keyword" type="text" id="keyword" class="form-control" placeholder="请输入关键字" />
					</div>
					<div class="col_01">
						<button id="search_button" type="button" class="btn btn-primary btn-block">搜索</button>
					</div>
				</div>
				<ul class="search_bar">
				</ul>
			</div>
		</div>

		<div class="box ">
			<!-- 每个tab页对应的内容 -->
			<div class="box-header with-border">
				<h3 class="box-title" id="type_text_id">结果</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body" id="search_oracle">
				<!-- tab标签 -->
				<ul id="myTab" class="nav nav-tabs">
<!-- 					<li class="active"><a href="#oracle" data-toggle="tab"> 数据 </a></li> -->
<!-- 					<li><a href="#neo4j" data-toggle="tab"> 关系图</a></li> -->
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade  in active" id="oracle">
						<div id="mainOracleDiv" style="padding: 15px;">
							<div id="table_box" style="display: none;" class="row">
								<div class="panel-group" id="accordionTable">
									<div class="panel panel-default">
										<div class="panel-heading">
											<div class="row panel-title ">
												<div class=" panel-title col-lg-11 col-md-10 col-sm-10 col-sm-10">
													<a data-toggle="collapse" data-parent="#accordionTable" href="#collapseTable" id="table_title_id"> 点击查询 </a>
												</div>
												<div id="for_more_table" class="panel-title text-rigth col-lg-1 col-md-1 col-sm-1 col-sm-1" style="display: none;">
													<a href="#"> 更多 </a>
												</div>
											</div>
										</div>
										<div id="collapseTable" class="panel-collapse collapse in">
											<table class="table table-striped table-bordered" id="table_text_id" data-toggle="table_text_id">
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-pane fade" id="neo4j">
						<div id="neo4jmap" style="width: 1100px; height: 635px;"></div>
						<div class="item">
							<table class="table" id="table">
								<tbody id="context_input_tab">
									<tr id="context_input_line">
										<td class="bt0"><span class="color_a"></span> <span id="data"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
    <!-- context menu -->
    <ul id="context-menu" class="dropdown-menu">
        <li data-item="edit"><a>待定。。。</a></li>
    </ul>  
    
    
    <!-- 添加模态框 -->
    <div class="modal fade" id="show_word" tabindex="-1" role="dialog" aria-labelledby="#myMoshow_word" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myMoshow_word">标签信息</h4>
                </div>
                    <div class="modal-body">
                    <div>
                        <table style="border:1px solid #C0C0C0;width: 100%;">
                            <tr>
                                <th style="width: 100px; border:1px solid #C0C0C0;">分类</th>
                                <th style="width: 485px; border:1px solid #C0C0C0;">标签</th>
                            </tr>
                            <tr>
	                            <td style="border:1px solid #C0C0C0;">路径</td>
	                            <td  style="border:1px solid #C0C0C0;"><span id="path_word" style="width:120px;"></span></td>
                            </tr>
                            <tr>
	                            <td  style="border:1px solid #C0C0C0;">表头</td>
	                            <td  style="border:1px solid #C0C0C0;"><span id="head_word" style="width:120px;"></span></td>
                            </tr>
                        </table>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
            </div>
        </div>
    </div>
    
    
    
	<form id="zhlbform" name="zhlbform" action="/zhcx/forwordZhlb" method="post" target="_blank" hidden="hidden">
		<input id="tableuuid" name="tableuuid" value="" /> <input id="tableName" name="tableName" value="" /> <input id="dbType" name="dbType" value="" /> <input id="esName" name="esName" value="" /> <input id="tableDesc" name="tableDesc" value="" /> <input id="tableRows" name="tableRows" value="" /> <input id="type" name="type" value="" /> <input id="paramString" name="paramString" value="" />
	</form>
	<form id="chartform" name="chartform" action="/zhcx/forwordChart" method="post" target="_blank" hidden="hidden">
		<input id="chart_paramString" name="paramString" value="" />
	</form>
	<form id="sosuoform" name="sosuoform" action="/zhcx/forwardYjcx" method="post" target="_blank" hidden="hidden">
		<input id="zhcx_type" name="type" value="" /> <input id="zhcx_sousuo_paramString" name="paramString" value="" />
	</form>
	<form id="zhxxform" name="zhxxform" action="/zhcx/forwardZhxx" method="post" target="_blank" hidden="hidden">
		<input id="zhxx_mapString" name="mapString" value="" /> <input id="zhxx_paramString" name="paramString" value="" /> <input id="zhxx_tableName" name="tableName" value="" /> <input id="zhxx_tableDesc" name="tableDesc" value="" />
	</form>
	
	<script type="text/javascript" src="/plugins/bootstrap/table/extensions/contextmenu/bootstrap-table-contextmenu.min.js"></script>
	
	<script type="text/javascript" src="/pages/zhcx/search/yjcx2.js"></script>

</body>
</html>
