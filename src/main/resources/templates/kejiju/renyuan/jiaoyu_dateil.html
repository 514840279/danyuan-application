<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- <link rel="stylesheet" href="/plugins/bootstrap/table/bootstrap-table.min.css"/> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/bootstrap-table.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.min.js"></script> -->

</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			详细信息 <small>科技人员教育信息 </small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">科技人员教育信息</a></li>
			<li class="active">详细信息</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<!--  科技项目单位 -->
		<div class="box">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="科技人员教育信息 "></h3>

					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">国家</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.country}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">院校名称</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.schoolName}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">院校组织机构代码</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.universityCode}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">院校统一社会信用代码</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.universityUscc}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">专业</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.major}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">学历</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.education}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">学位</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.degree}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">培训进修</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.training}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">起始时间</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.startTime}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">结束时间</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.endTime}">2</div>
						</div>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<div class="col-sm-4 strong">指导教师</div>
							<div class="col-sm-8" th:text="*{kjryJyxxInfo.teacher}">2</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
