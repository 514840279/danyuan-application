<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- <link rel="stylesheet" href="/plugins/bootstrap/table/bootstrap-table.min.css"class="form-control" /> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/bootstrap-table.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.min.js"></script> -->

</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			更新评审<small>科技人员</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">科技人员</a></li>
			<li class="active">更新评审</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">科技人员评审信息</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<form action="/kjcgJbxxInfo/save" method="post" id="kejiju_chengguo_form_id">
					<div class="row">
						<div class="col-md-6 col-sm-12 form-group" hidden="hidden">
							<div class="col-sm-4 strong">本地唯一标识</div>
							<div class="col-sm-8">
								<input type="text" th:value="*{kjryXspsInfo.uuid}" id="kejiju_renyuan_pingshen_input_uuid" name="uuid" placeholder="本地唯一标识"  />
							</div>
						</div>
						<div class="col-md-6 col-sm-12 form-group">
							<div class="col-sm-4 strong">评审委托机构</div>
							<div class="col-sm-8">
								<input type="text" th:value="*{kjryXspsInfo.consignor}" id="kejiju_renyuan_pingshen_input_consignor" name="consignor" placeholder="评审委托机构"  class="form-control" />
							</div>
						</div>
						<div class="col-md-6 col-sm-12 form-group">
							<div class="col-sm-4 strong">起始时间</div>
							<div class="col-sm-8">
								<input type="text" th:value="*{kjryXspsInfo.startTime}" id="kejiju_renyuan_pingshen_input_startTime" name="startTime" placeholder="起始时间"  class="form-control" />
							</div>
						</div>
						<div class="col-md-6 col-sm-12 form-group">
							<div class="col-sm-4 strong">评审内容</div>
							<div class="col-sm-8">
								<input type="text" th:value="*{kjryXspsInfo.reviewContent}" id="kejiju_renyuan_pingshen_input_reviewContent" name="reviewContent" placeholder="评审内容"  class="form-control" />
							</div>
						</div>
						<div class="col-md-6 col-sm-12 form-group">
							<div class="col-sm-4 strong">结束时间</div>
							<div class="col-sm-8">
								<input type="text" th:value="*{kjryXspsInfo.endTime}" id="kejiju_renyuan_pingshen_input_endTime" name="endTime" placeholder="结束时间"  class="form-control" />
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-12 form-group text-center">
							<button class="btn btn-success" id="kejiju_renyuan_pingshen_submit_button" type="button">
								<i class="fa fa-search"></i> 确定
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
<script type="text/javascript" src="pages/kejiju/renyuan/pingshen_upd.js"></script>	
</body>
</html>
