<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />

<!-- <link rel="stylesheet" href="/plugins/select2/select2.min.css" /> -->
<!-- <link rel="stylesheet" href="/plugins/bootstrap/table/bootstrap-table.min.css" /> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/bootstrap-table.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/select2/select2.min.js"></script> -->

</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据管理 <small>新建表</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据库设置 </a></li>
			<li class="active">新建表</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
	
	
		<div class="box ">
				<div class="box-header with-border">
	              <h3 class="box-title">表信息</h3>
	
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	              </div>
	            </div>
				<div class="box-body">
				
					<div class="row">
<!-- 						<div class="col-md-6 col-xs-12"> -->
<!-- 							<div class="col-md-2 col-xs-4 text-right">uuid:</div> -->
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_uuid" th:text="*{sysTableInfo.uuid}" hidden="hidden"></div>
<!-- 						</div> -->
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">录入时间:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_createTime" th:text="*{sysTableInfo.createTime}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">录入人员:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_createUser" th:text="*{sysTableInfo.createUser}"></div>
						</div>
<!-- 						<div class="col-md-6 col-xs-12"> -->
<!-- 							<div class="col-md-2 col-xs-4 text-right">数据库id:</div> -->
<!-- 							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_databaseUuid" th:text="*{sysTableInfo.databaseUuid}"></div> -->
<!-- 						</div> -->
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">停用标记:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_deleteFlag" th:text="*{sysTableInfo.deleteFlag}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">功能描述:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_discription" th:text="*{sysTableInfo.discription}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">表的含义:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_tableDesc" th:text="*{sysTableInfo.tableDesc}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">表名:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_tableName" th:text="*{sysTableInfo.tableName}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">顺序:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_tableOrder" th:text="*{sysTableInfo.tableOrder}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">数据量:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_tableRows" th:text="*{sysTableInfo.tableRows}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">空间大小:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_tableSpace" th:text="*{sysTableInfo.tableSpace}"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">类型id:</div>
							<div class="col-md-4 col-xs-8 text-left" id="db_upd_table_typeUuid" th:text="*{sysTableInfo.typeUuid}"></div>
						</div>
						<div class=" col-md-12 text-center">
							<button class="btn btn-danger" id="db_drop_table_button">
								<i class="glyphicon glyphicon-remove"></i> 删除表
							</button>
							<button type="button" class="btn btn-danger" id="db_trash_table_button">
								<i class="glyphicon glyphicon-trash"></i> 清空表
							</button>
							<button type="button" class="btn btn-warning" id="db_trash_table_button">
								<i class="fa fa-gear"></i> 分析表
							</button>
						</div>
					</div>
				</div>
		</div>
		<div class="box ">
			<div class="box-header with-border">
              <h3 class="box-title">表信息</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
			<div class="box-body">
	
				<div id="db_column_toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-success" id="addnew_column">
							<i class="glyphicon glyphicon-plus"></i> 添加字段
						</button>
						<button type="button" class="btn btn-info" id="editold_column">
							<i class=" glyphicon glyphicon-pencil"></i> 修改字段
						</button>
						<button type="button" class="btn btn-danger" id="drop_column">
							<i class="glyphicon glyphicon-remove"></i> 删除字段
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered" id="db_colum_datagrid" data-toggle="db_colum_datagrid">
				</table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="pages/dbms/table/index_column.js"></script>
</body>
</html>
