<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->
<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">修改配置</h4>
	</div>
	<div class="modal-body row">
		<!-- Main content -->
		<section class="content">
			<div class="box">
				<div class="box-header with-border">
					<h3 class="box-title">综合查询列处理</h3>
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
						<button type="button" class="btn btn-box-tool" data-widget="remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body ">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 form-group">
							<label for="search_config_table_addrUuid">表名称</label> 
							<select style="width: 100%;" id="dbm_view_column_addrUuid"></select>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-12 form-group">
							<label for="dbm_view_column_tableName">表名称</label> 
							<select style="width: 100%;" id="dbm_view_column_tableName"></select>
						</div>
					</div>
					<div id="dbm_view_column_toolbar" class="btn-group">
						<button type="button" class="btn btn-default" id="addnew_view_column_table" title="新增类型">
							<i class="fa fa-plus"></i> 添加列信息
						</button>
					</div>
					<table class="table table-striped table-bordered" id="dbm_view_column_datagrid" data-toggle="dbm_config_table_datagrid"></table>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="/pages/dbms/column/view.js"></script>
</body>
</html>
