<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			 标讯管理<small>平台管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">平台管理 </a></li>
			<li class="active">标讯管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">标讯管理</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
			<div class="box-body" >
				<div id="dbm_config_table_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_type"  title="新增类型"><i class="fa fa-plus"></i></button>
					<button type="button" class="btn btn-default" id="editold_type" title="修改类型"><i class="fa fa-edit"></i></button>
					<button type="button" class="btn btn-default" id="deleteold_type"  title="删除类型"><i class="fa fa-remove"></i></button>
				</div>
				<table class="table table-striped table-bordered" id="dbm_addr_datagrid" data-toggle="dbm_addr_datagrid" ></table>
			</div>
		</div>
		
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="dbm_type_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-type" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-type">添加类型信息</h4>
				</div>
					<div class="modal-body">
						<form action="" id ="dicName_add_form">
							<div class="row" id="showTiming">
								<input type="text" id="add_plant_bind_uuid" name="uuid"  style="display: none;"/>
								<input type="text" id="add_plant_bind_statue" name="statue"  style="display: none;"/>
								<input type="text" id="add_plant_bind_chaxun" name="chaxun"  style="display: none;"/>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">列名称:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_plant_bind_colsName" name="colsName"  placeholder="名称,关键字名称一经设置，不允许再修改"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">显示名称:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_plant_bind_colsDesc" name="colsDesc"  placeholder="显示名称"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">排序:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_plant_bind_colsOrder" name="colsOrder"  placeholder="排序"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">宽度:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_plant_bind_width" name="width"  placeholder="宽度"/>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">默认显示:</label>
									<div class="col-sm-10 radio-inline"  class="radio" >
										<label class="radio-inline"><input type="radio" name="according" value="1"/>是 </label>
										<label class="radio-inline"><input type="radio" name="according" value="0"/>否</label>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">允许展示:</label>
									<div class="col-sm-10 radio-inline"  class="radio" >
										<label class="radio-inline"><input type="radio" name="deleteFlag" value="1"/>启用 </label>
										<label class="radio-inline"><input type="radio" name="deleteFlag" value="0"/> 禁用</label>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">图表纬度:</label>
									<div class="col-sm-10 radio-inline"  class="radio" >
										<label class="radio-inline"><input type="radio" name="dimeFlag" value="1"/>启用 </label>
										<label class="radio-inline"><input type="radio" name="dimeFlag" value="0"/> 禁用</label>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">图表条件:</label>
									<div class="col-sm-10 radio-inline"  class="radio" >
										<label class="radio-inline"><input type="radio" name="paramFlag" value="1"/>启用 </label>
										<label class="radio-inline"><input type="radio" name="paramFlag" value="0"/> 禁用</label>
									</div>
								</div>
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="dbm_type_add_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/pages/plant/bind/index.js"></script>
</body>
</html>
