<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据管理 <small>表管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据管理 </a></li>
			<li class="active">表管理</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">表管理条件查询</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="col-lg-6   col-md-6 col-sm-12 form-group">
					<label class="col-sm-3 control-label text-left">数据库类型:</label>
					<div class="col-sm-9">
						<select style="width: 100%;" id="search_config_table_typeUuid"></select>
					</div>
				</div>
				<div class="col-lg-6   col-md-6 col-sm-12 form-group">
					<label class="col-sm-3 control-label text-left">数据库名称:</label>
					<div class="col-sm-9">
						<select style="width: 100%;" id="search_config_table_addrUuid"></select>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">表管理</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div id="dbm_config_table_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#col-show-myModal" title="新增类型">
						<i class="fa fa-plus"></i>
					</button>
					<button type="button" class="btn btn-default" id="editold_config_table" title="修改类型">
						<i class="fa fa-edit"></i>
					</button>
					<button type="button" class="btn btn-default" id="deleteold_config_table" title="删除类型">
						<i class="fa fa-remove"></i>
					</button>
<!-- 					<button type="button" class="btn btn-default" id="gear_config_table" title="更新类型"> -->
<!-- 						<i class="fa fa-gear"></i> -->
<!-- 					</button> -->
				</div>
				<table class="table table-striped table-bordered" id="dbm_config_table_datagrid" data-toggle="dbm_config_table_datagrid"></table>
			</div>
		</div>
	</section>
	<div class="modal  fade" id="col-show-myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">选中要添加的表添加配置</h4>
				</div>
				<div class="modal-body">
					<div id="dbm_config_view_toolbar" class="btn-group">
						<button type="button" class="btn btn-default" data-toggle="modal" id="addnew_config_table" title="新增类型">
							<i class="fa fa-plus"></i> 保存
						</button>
						<!-- 					<button type="button" class="btn btn-default" id="editold_config_table" title="修改类型"> -->
						<!-- 						<i class="fa fa-edit"></i> -->
						<!-- 					</button> -->
						<!-- 					<button type="button" class="btn btn-default" id="deleteold_config_table" title="删除类型"> -->
						<!-- 						<i class="fa fa-remove"></i> -->
						<!-- 					</button> -->
					</div>
					<table class="table table-striped table-bordered" id="dbm_view_table_datagrid" data-toggle="dbm_view_table_datagrid"></table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<!-- 	                <button type="button" class="btn btn-primary" id="addnew_config_table" >提交更改</button> -->
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div class="modal  fade" id="update-show-myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">修改配置</h4>
				</div>
				<div class="modal-body row">
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_tableName">名称</label>
						<div id="update_config_table_tableName"></div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_tableDesc">表含义</label> <input type="text" class="form-control" id="update_config_table_tableDesc" placeholder="表含义">
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_tableOrder">表排序</label> <input type="text" class="form-control" id="update_config_table_tableOrder" placeholder="表排序">
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_dbType">es中名称</label> <input type="text" class="form-control" id="update_config_table_dbType" placeholder="es中名称">
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_esName">es中名称</label> <input type="text" class="form-control" id="update_config_table_esName" placeholder="es中名称">
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_deleteFlag">标记</label> <input type="text" class="form-control" id="update_config_table_deleteFlag" placeholder="标记">
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_typeUuid">数据库类型:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="update_config_table_typeUuid"></select>
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_table_typeUuid">数据库名称:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="update_config_table_addrUuid"></select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="update_config_table_button">提交更改</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<script type="text/javascript" src="/pages/config/table/index.js"></script>
</body>
</html>
