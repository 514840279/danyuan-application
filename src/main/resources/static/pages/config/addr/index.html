<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			 地址管理<small>数据管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据管理 </a></li>
			<li class="active">地址管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div id="dbm_type_toolbar" class="btn-group">
			<button type="button" class="btn btn-default" id="addnew_type"  title="新增类型"><i class="fa fa-plus"></i></button>
			<button type="button" class="btn btn-default" id="editold_type" title="修改类型"><i class="fa fa-edit"></i></button>
			<button type="button" class="btn btn-default" id="deleteold_type"  title="删除类型"><i class="fa fa-remove"></i></button>
		</div>
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">地址管理</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
			<div class="box-body">
			<table class="table table-striped table-bordered" id="dbm_addr_datagrid" data-toggle="dbm_addr_datagrid"></table>
			</div>
		</div>
		
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="dbm_type_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-type" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-type">添加类型信息</h4>
				</div>
					<div class="modal-body">
						<table class="table table-bordered table-hover definewidth m10">
							<tr style="display:none;">
								<td class="tableleft">主键</td>
								<td><input type="text" id="dbm_type_add_uuid" name="uuid" /></td>
							</tr>
							<tr>
								<td class="tableleft">数据库类型</td>
								<td><input type="text" id="dbm_type_add_dbType" name="typeName"/></td>
							</tr>
							<tr>
								<td class="tableleft">数据库名称</td>
								<td><input type="text" id="dbm_type_add_dbName" name="typeIcon" /></td>
							</tr>
							<tr>
								<td class="tableleft">ip</td>
								<td><input type="text" id="dbm_type_add_ip" name="typeOrder" /></td>
							</tr>
							<tr>
								<td class="tableleft">端口</td>
								<td><input type="text" id="dbm_type_add_port" name="discription" /></td>
							</tr>
							<tr>
								<td class="tableleft">用户名</td>
								<td><input type="text" id="dbm_type_add_username" name="discription" /></td>
							</tr>
							<tr>
								<td class="tableleft">密码</td>
								<td><input type="password" id="dbm_type_add_password" name="discription" /></td>
							</tr>
<!-- 							<tr> -->
<!-- 								<td class="tableleft">是否启用</td> -->
<!-- 								<td><input type="radio" id="dbm_type_add_deleteFlag" checked name="deleteFlag" value="1" /> 是  <input type="radio" id="dbm_type_add_deleteFlag" name="deleteFlag" value="0"  /> 否 </td> -->
<!-- 							</tr> -->
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="dbm_type_add_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/pages/config/addr/index.js"></script>
</body>
</html>
