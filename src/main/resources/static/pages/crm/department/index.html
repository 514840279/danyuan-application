<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->
<!-- <link rel="stylesheet" href="/plugins/select2/select2.min.css"> -->
<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/select2/select2.min.js"></script> -->

</head>
<body id="body">

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			客户管理 <small>部门管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">客户管理</a></li>
			<li class="active">部门管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="panel-group" id="department_accordionTable">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#department_accordionTable" href="#department_collapseTable"> 点击查询 </a>
					</h4>
				</div>
				<div id="department_collapseTable" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="row">
							<div class=" col-md-6 form-group">
								<label class="col-sm-2 control-label text-right">组织机构:</label>
								<div class="col-sm-10">
									<select style="width: 100%;" id="search_table_organization_name"></select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 col-xs-12">
			<div class="box ">
				<div class="box-header with-border">
	              <h3 class="box-title">部门设置</h3>
	
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	              </div>
	            </div>
				<div class="box-body">
				
					<div id="department_toolbar" class="btn-group">
						<button type="button" class="btn  btn-success" id="addnew_department">新增部门</button>
						<button type="button" class="btn  btn-info" id="editold_department">编辑部门</button>
						<button type="button" class="btn  btn-danger" id="deleteold_department">删除部门</button>
					</div>
					<table class="table table-striped table-bordered" id="admin_department_datagrid" data-toggle="admin_department_datagrid">
					</table>
				</div>
			</div>
			
		</div>
		
		<div class="col-md-8 col-xs-12">
			<div class="box ">
				<div class="box-header with-border">
	              <h3 class="box-title">角色设置</h3>
	
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	              </div>
	            </div>
				<div class="box-body">
				
					<div id="roles_toolbar" class="btn-group">
			    		<button type="button" class="btn btn-success" id="addnew_roles">新增角色</button>
			    		<button type="button" class="btn btn-info" id="editold_roles">编辑角色</button>
			    		<button type="button" class="btn btn-danger" id="deleteold_roles">删除角色</button>
			    		<button type="button" class="btn btn-danger" id="edit_jurisd_roles">管理资源</button>
		    		</div>
		    		<table class="table table-striped table-bordered" id="admin_roles_datagrid" data-toggle="admin_roles_datagrid">
		    		</table>
				</div>
			</div>
		</div>
	</section>

	<!-- 添加模态框 -->
	<div class="modal fade" id="admin_department_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-department" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-department">添加部门信息</h4>
				</div>
					<div class="modal-body">
						<table class="table table-bordered table-hover definewidth m10">
							<tr style="display:none;">
								<td width="15%" class="tableleft">主键</td>
								<td><input type="text" id="add_department_uuid" name="uuid" /></td>
							</tr>
							<tr style="display:none;">
								<td class="tableleft">机构名称</td>
								<td><input type="text" id="add_department_organizationId" name="organizationId"/></td>
							</tr>
							<tr>
								<td class="tableleft">部门名称</td>
								<td><input type="text" id="add_department_departmentName" name="departmentName" /></td>
							</tr>
							<tr>
								<td class="tableleft">部门描述</td>
								<td><input type="text" id="add_department_departmentDiscription" name="discription" /></td>
							</tr>
							<tr>
								<td class="tableleft">状态</td>
								<td><input type="radio" name="deleteFlag" value="1" checked id="add_department_deleteFlag" /> 启用 <input type="radio" name="deleteFlag" value="0" id="add_department_deleteFlag" /> 禁用</td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="add_department_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	
	
	<!-- 添加角色模态框 -->
	<div class="modal fade" id="admin_roles_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-roles" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-roles">添加部门信息</h4>
				</div>
					<div class="modal-body">
						<table class="table table-bordered table-hover definewidth m10">
							<tr style="display:none;">
								<td width="15%" class="tableleft">主键</td>
								<td><input type="text" id="add_roles_uuid" name="uuid" /></td>
							</tr>
							<tr style="display:none;">
								<td class="tableleft">部门名称</td>
								<td><input type="text" id="add_roles_departmentId" name="organizationId"/></td>
							</tr>
							<tr>
								<td class="tableleft">角色名</td>
								<td><input type="text" id="add_roles_roleName" name="departmentName" /></td>
							</tr>
							<tr>
								<td class="tableleft">角色描述</td>
								<td><input type="text" id="add_roles_discription" name="discription" /></td>
							</tr>
							<tr>
								<td class="tableleft">状态</td>
								<td>
									<input type="radio" name="deleteFlag" value="1" checked id="add_roles_deleteFlag" /> 启用 
									<input type="radio" name="deleteFlag" value="0" id="add_roles_deleteFlag" /> 禁用
								</td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="add_roles_button">提交</button>
					</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/pages/crm/department/js/index.js"></script>
</body>
</html>
