<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link href="/plugins/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<script src="/plugins/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script src="/plugins/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统日志管理 <small>数据管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据管理 </a></li>
			<li class="active">系统日志管理</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="panel-group" id="logs_accordionTable">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#logs_accordionTable" href="#logs_collapseTable"> 点击查询 </a>
					</h4>
				</div>
				<div id="#logs_collapseTable" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-2 col-md-12 col-xm-12 col-sm-12 form-group">
								<label class="col-lg-6 col-md-3 col-xm-3 col-sm-3 control-label text-center">账户:</label>
								<div class="col-lg-6 col-md-9 col-xm-9 col-sm-9">
									<select style="width: 100px;" id="search_table_logs_createUser"></select>
								</div>
							</div>
							<div class="col-lg-8 col-md-12 col-xm-12 col-sm-12 form-group">
								<label class="col-lg-3 col-md-3 col-xm-3 col-sm-3 control-label text-center">时间:</label>
								<div class="col-lg-9 col-md-9 col-xm-9 col-sm-9">
									<input size="16" type="text"  class="form_datetime from-control" id="strartCreateTime">
									<span class="add-on"><i class="icon-th"></i></span>
									<span>~</span>
									<input size="16" type="text"  class="form_datetime from-control" id="endCreateTime">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">系统日志管理</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<table class="table table-striped table-bordered" id="dbm_config_table_datagrid" data-toggle="dbm_config_table_datagrid"></table>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/pages/logs/base/index.js"></script>
</body>
</html>
