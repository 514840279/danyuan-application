<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body>

<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			工具管理 <small>邮箱测试</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">工具管理 </a></li>
			<li class="active">邮箱测试</li>
		</ol>
	</section>
	

	<!-- Main content -->
	<section class="content">
	<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"> 点击测试 </a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="row">
							<div class=" col-md-12 form-group">
								<label class="col-sm-2 control-label text-right">发送给谁:</label>
								<div class="col-sm-10">
									<input style="width: 100%;" id="mail_send_to" />
								</div>
							</div>
							<div class=" col-md-12 form-group">
								<label class="col-sm-2 control-label text-right">发送消息:</label>
								<div class="col-sm-10">
									<textarea   style="width: 100%;height: 200px;" id="mail_send_to_message"></textarea>
								</div>
							</div>
							<div class=" col-md-12 form-group text-center">
								<button class="btn btn-success" id="test_mail_send_btn_id">
									<i class="fa fa-search"></i> 发送
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</section>

<script type="text/javascript" src="pages/user/sendmail/js/index.js"></script>
</body>
</html>
