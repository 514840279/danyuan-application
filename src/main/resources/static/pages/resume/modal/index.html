<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统管理 <small>软件管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">软件管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">简历模板</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">姓名:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_resume_modal_sysModalInfo_name" name="name" placeholder="姓名" />
							</div>
						</div>
					</div>
				</div>
				<div id="dbm_type_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_resume_modal_sysModalInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_resume_modal_sysModalInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_resume_modal_sysModalInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="resume_modal_sysModalInfo_datagrid" data-toggle="resume_modal_sysModalInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="resume_modal_sysModalInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_resume_modal_sysModalInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_resume_modal_sysModalInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="resume_modal_sysModalInfo_uuid" name="uuid" "/>
					<input type="text" style="display:none;" id="resume_modal_sysModalInfo_deleteFlag" name="deleteFlag" "/>
					<input type="text" style="display:none;" id="resume_modal_sysModalInfo_discription" name="discription" "/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">filePaht:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_modal_sysModalInfo_filePaht" name="filePaht" placeholder="filePaht"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">uuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_modal_sysModalInfo_uuid" name="uuid" placeholder="uuid"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">major:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_modal_sysModalInfo_major" name="major" placeholder="major"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">fromUser:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_modal_sysModalInfo_fromUser" name="fromUser" placeholder="fromUser"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">姓名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_modal_sysModalInfo_name" name="name" placeholder="姓名"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="resume_modal_sysModalInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/resume/modal/index.js"></script>
</body>
</html>
