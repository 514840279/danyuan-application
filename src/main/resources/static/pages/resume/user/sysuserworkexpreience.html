<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			工作经验<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">工作经验</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">工作经验</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_search_resume_user_sysUserWorkExpreience_button_id">确定</button>
					</div>
				</div>
				<div id="resume_user_sysUserWorkExpreience_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_resume_user_sysUserWorkExpreience">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_resume_user_sysUserWorkExpreience">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_resume_user_sysUserWorkExpreience">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="resume_user_sysUserWorkExpreience_datagrid" data-toggle="resume_user_sysUserWorkExpreience_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="resume_user_sysUserWorkExpreience_modal" tabindex="-1" role="dialog" aria-labelledby="my_resume_user_sysUserWorkExpreience" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_resume_user_sysUserWorkExpreience">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_uuid" name="uuid" />
					<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="resume_user_sysUserWorkExpreience_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">userUuid:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_userUuid" name="userUuid" placeholder="userUuid"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">结束时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_endDate" name="endDate" placeholder="结束时间"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">工作内容:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_workingLife" name="workingLife" placeholder="工作内容"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">单位:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_unit" name="unit" placeholder="单位"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">职位:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_position" name="position" placeholder="职位"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">开始时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="resume_user_sysUserWorkExpreience_startDate" name="startDate" placeholder="开始时间"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="resume_user_sysUserWorkExpreience_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/resume/user/sysuserworkexpreience.js"></script>
</body>
</html>
