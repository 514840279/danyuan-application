<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			用户管理 <small>用户信息</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">用户管理</a></li>
			<li class="active">用户信息</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="col-md-6 col-xs-12">
			<div class="box">
				<div class="box-header with-border">
	              <h3 class="box-title">用户设置</h3>
	
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	              </div>
	            </div>
				<div class="box-body">
					<div id="userBase_toolbar" >
						<div class="btn-group">
			    		<button type="button" class="btn btn-default" id="addnew_user" title="新增用户"><i class="fa fa-plus"></i></button>
			    		<button type="button" class="btn btn-default" id="editold_user" title="编辑用户"><i class="fa fa-edit"></i></button>
			    		<button type="button" class="btn btn-default" id="deleteold_user" title="删除用户"><i class="fa fa-remove"></i></button>
						</div>
						<div  class="btn-group">
							<button type="button" class="btn btn-warning" id="change_user_password">修改密码</button>
<!-- 							<button type="button" class="btn btn-info" id="change_user_head">修改头像</button> -->
						</div>
					</div>
					<table class="table table-striped table-bordered" id="admin_userBase_datagrid" data-toggle="admin_userBase_datagrid">
					</table>
				</div>
			</div>
		</div>
		
		<div class="col-md-6 col-xs-12">
			<div class="box">
				<div class="box-header with-border">
	              <h3 class="box-title">用户角色设置</h3>
	
	              <div class="box-tools pull-right">
	                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
	                </button>
	                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
	              </div>
	            </div>
				<div class="box-body">
					<div id="userBase_role_toolbar" >
					</div>
					<table class="table table-striped table-bordered" id="admin_userBase_role_datagrid" data-toggle="admin_userBase_role_datagrid">
					</table>
				</div>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="admin_userBase_upd_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_userBase_upd_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_userBase_upd_">添加用户信息</h4>
				</div>
					<div class="modal-body">
						<form action="" id ="user_upd_form">
							<div class="row" id="showTiming">
								<input type="text" id="upd_userBase_uuid" name="uuid"  style="display: none;"/>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">用户名:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="upd_userBase_userName" name="userName"   placeholder="用户名"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">姓名:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="upd_userBase_persionName" name="persionName"  placeholder="姓名"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">年龄:</label>
									<div class="col-sm-10">
										<input type="number" class="form-control" id="upd_userBase_age" name="age" min="18" max="75" placeholder="年龄"/>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">性别:</label>
									<div class="col-sm-10 radio-inline"  class="radio">
										<label class="radio-inline"><input type="radio" name="sex" value="男"  class="upd_userBase_sex"/> 男 </label>
										<label class="radio-inline"><input type="radio" name="sex" value="女"  class="upd_userBase_sex"/> 女</label>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">邮箱:</label>
									<div class="col-sm-10">
										<input  type="email" class="form-control" id="upd_userBase_email" name="email"  placeholder="邮箱"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">电话:</label>
									<div class="col-sm-10">
										<input  type="text" class="form-control" id="upd_userBase_phone" name="phone"  placeholder="电话"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">简介:</label>
									<div class="col-sm-10">
										<textarea rows="3"  class="form-control" id="upd_userBase_discription" name="discription" placeholder="简介"></textarea>
									</div>
								</div>
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="admin_userBase_upd_save_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="admin_userBase_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_userBase_add_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_userBase_add_">添加用户信息</h4>
				</div>
					<div class="modal-body">
					<form action="" id ="user_add_form">
							<div class="row" id="showTiming">
								<input type="text" id="add_userBase_uuid" name="uuid"  style="display: none;"/>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">用户名:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_userBase_userName" name="userName"  placeholder="用户名"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">密码:</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="add_userBase_password" name="password"  placeholder="密码"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">验证密码</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="add_userBase_repassword" name="repassword"  placeholder="密码"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">姓名:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_userBase_persionName" name="persionName"  placeholder="姓名"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">年龄:</label>
									<div class="col-sm-10">
										<input type="number" class="form-control" id="add_userBase_age" name="age" min="18" max="75" placeholder="年龄"/>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">性别:</label>
									<div class="col-sm-10 radio-inline"  class="radio">
										<label class="radio-inline"><input type="radio" name="sex" value="男"  class="add_userBase_sex"/> 男 </label>
										<label class="radio-inline"><input type="radio" name="sex" value="女"  class="add_userBase_sex"/> 女</label>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">邮箱:</label>
									<div class="col-sm-10">
										<input  type="email" class="form-control" id="add_userBase_email" name="email"  placeholder="邮箱"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">电话:</label>
									<div class="col-sm-10">
										<input  type="text" class="form-control" id="add_userBase_phone" name="phone"  placeholder="电话"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">简介:</label>
									<div class="col-sm-10">
										<textarea rows="3"  class="form-control" id="add_userBase_discription" name="discription" placeholder="简介"></textarea>
									</div>
								</div>
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="admin_userBase_add_save_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="change_user_password_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-change_user_password_modal_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-change_user_password_modal_">修改密码信息</h4>
				</div>
					<div class="modal-body">
					<form action="" id ="user_change_form">
							<div class="row" id="showTiming">
								<input type="text" id="change_userBase_uuid" name="uuid"  style="display: none;"/>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">密码:</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="change_userBase_password" name="password"  placeholder="密码"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">验证密码</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="change_userBase_repassword" name="repassword"  placeholder="密码"/>
									</div>
								</div>
								
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="/pages/softm/userbase/index.js"></script>
</body>
