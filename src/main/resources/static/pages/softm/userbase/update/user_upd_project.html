<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<!-- Main content -->
	<section class="content">
		<div class="col-xs-12">
			<div id="show_user_upd_project_id" class="row">
				<div id="row-text-content" class="col-xs-12" style="display: none;">
					<div class="col-lg-2"><span id="startDate" ></span>-<span id="endDate" ></span></div>
					<div class="col-lg-10">	
						<span id="projectName" ></span>
						<button class="btn btn-sm btn-danger" id="delete_user_upd_project_row_btn_id" >删除</button>
					</div>
					<div class="col-lg-10 col-lg-offset-2">
						<span  id="softwareEnvironment"></span>
					</div>
					<div class="col-lg-10 col-lg-offset-2">
						<span  id="hardwareEnvironment" ></span>
					</div>
					<div class="col-lg-10 col-lg-offset-2">
						<span  id="developerKits" ></span>
					</div>
					<div class="col-lg-10 col-lg-offset-2">
						<span  id="responsibilityDescription" ></span>
					</div>
					<div class="col-lg-10 col-lg-offset-2">
						<span  id="projectContent" ></span>
					</div>
				</div>
			</div>
			<div class="row" id="add_user_upd_project_id" >
				<div class="row">
					<div class="col-lg-12">
						<input type="text" name="startDate" placeholder="开始时间" />
						<input type="text" name="endDate" placeholder="结束时间" />
						<input type="text" name="projectName" placeholder="项目名"  style="width:45%;" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="text" name="softwareEnvironment" placeholder="软件环境"  style="width: 75%;" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="text" name="hardwareEnvironment" placeholder="硬件环境" style="width: 75%;" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="text" name="developerKits" placeholder="开发工具" style="width: 75%;" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="text" name="responsibilityDescription" placeholder="责任描述" style="width: 75%;" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">	
						<textarea name="projectContent" placeholder="项目简介"  rows="5" style="width: 85%;" ></textarea> 
						<button class="btn btn-sm btn-primary" id="add_user_upd_project_row_btn_id">添加</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="/pages/softm/userbase/update/user_upd_project.js"></script>
</body>
</html>
