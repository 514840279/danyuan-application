<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<style type="text/css">
#row-text-content{
	margin-bottom: 3px;
	border-bottom: inset 0.5px;
}
</style>
</head>
<body id="body">
	<!-- Main content -->
	<section class="content">
		<div class="col-xs-12">
			<div id="show_user_upd_education_row_id" class="row">
				<div id="row-text-content" class="col-xs-12" style="display: none;">
					<div id="graduationTime" class="col-lg-2"></div>
					<div class="col-lg-6"><span  id="graduationSchool" class="col-lg-6"></span><span  id="major" class="col-lg-4"></span><span  id="unifiedStrategy" class="col-lg-2"> </span> </div>
					<div class="col-lg-4"><span  id="education" ></span><span id="lengthOfSchooling"></span>
					<button class="btn btn-sm btn-danger" id="delete_user_upd_education_row_btn_id" >删除</button>
					</div>
				</div>
			</div>
			<div class="row" id="add_user_upd_education_row_id" >
				<div class="col-xs-12">
					<div class="col-lg-12">
						<input type="text" name="graduationTime" placeholder="时间段" />
						<input type="text" name="graduationSchool" placeholder="毕业院校" />
						<input type="text" name="major" placeholder="专业" />
						<input type="text" name="unifiedStrategy" placeholder="是否统招" />
						<input type="text" name="education" placeholder="学历" />
						<input type="text" name="lengthOfSchooling" placeholder="学制" />
						<button class="btn btn-sm btn-primary" id="add_user_upd_education_row_btn_id">添加</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script type="text/javascript" src="/pages/softm/userbase/update/user_upd_education.js"></script>
</body>
</html>
