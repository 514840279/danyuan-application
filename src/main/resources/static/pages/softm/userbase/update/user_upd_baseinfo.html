<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<!-- Main content -->
	<section class="content">
		<div class="col-xs-12">
			<div id="user_update_tab_id" >
				<div class="row">
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">姓名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_persionName" name="persionName"   placeholder="姓名"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">性别:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_sex" name="sex"   placeholder="性别"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">年龄:</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="user_upd_baseinfo_age" name="age"  placeholder="年龄"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">地址:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_addr" name="addr"  placeholder="地址"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">毕业院校:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_university" name="university"  placeholder="毕业院校"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">学历:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_education" name="education"  placeholder="学历"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">专业:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_major" name="major"  placeholder="专业"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">电话:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_phone" name="phone"  placeholder="电话"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">邮箱:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_email" name="email"  placeholder="邮箱"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">qq/微信:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_qq" name="qq"  placeholder="qq/微信"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">职务:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_position" name="position"  placeholder="应聘职务"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">期望薪资:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_expectedSalary" name="expectedSalary"  placeholder="期望薪资"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">工作地址:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_expectedPlace" name="expectedPlace"  placeholder="期望工作地址"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">工作性质:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_workNature" name="workNature"  placeholder="工作性质"/>
						</div>
					</div>
					<div class="col-lg-3 col-md-6  col-xs-12 form-group">
						<label class="col-sm-3 control-label">现在状态:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="user_upd_baseinfo_statue" name="statue"  placeholder="现在状态"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 text-center">
						<button class="btn btn-sm btn-primary" id="user_upd_baseinfo_save_btn_id">保存</button>
					</div>
				</div>
			</div>
		
		</div>
	</section>
	
	<script type="text/javascript" src="/pages/softm/userbase/update/user_upd_baseinfo.js"></script>
</body>
</html>
