<!DOCTYPE html>
<html>

<title></title>
<meta charset="UTF-8">

<body id="body">

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			客户管理 <small>组织管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">客户管理</a></li>
			<li class="active">组织管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">组织设置</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button>
              </div>
            </div>
			<div class="box-body">
				<!-- 按钮 -->
				<div id="organization_toolbar" class="btn-group">
					<!-- 	<button type="button" class="btn btn-success" id="addnew">新增菜单</button> -->
					<button class="btn btn-default" data-toggle="modal" data-target="#admin_organization_add_modal" title="添加组织"><i class="fa fa-plus"></i> 新建 </button>
					<button type="button" class="btn  btn-default" id="deleteold" title="删除组织"><i class="fa fa-remove"></i> 删除 </button>
				</div>
				<!-- 表格 -->
				<table class="table table-striped table-bordered" id="admin_organization_datagrid" data-toggle="admin_organization_datagrid">
				</table>
			</div>
		</div>

		<!-- 添加模态框 -->
		<div class="modal fade" id="admin_organization_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加机构信息</h4>
					</div>
					<form action="/sysOrganization/sysOrganizationAdd" method="post" id="admin_organization_add_form">
						<div class="modal-body">
							<div class="row" id="showTiming">
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构代码:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationCode" name="organizationCode" placeholder="机构代码"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构名称:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationName" name="organizationName" placeholder="机构名称"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构描述:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationDiscription" name="organizationDiscription" placeholder="机构描述"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">地址:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationAddress" name="organizationAddress" placeholder="组织机构地址"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">联系电话:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationPhone" name="organizationPhone" placeholder="组织机构联系电话"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">联系邮箱:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_organizationEmail" name="organizationEmail" placeholder="组织机构联系邮箱"/>
									</div>
								</div>
<!-- 								<div class=" col-md-12  form-group"> -->
<!-- 									<label class="col-sm-2 control-label text-right">状态:</label> -->
<!-- 									<div class="col-sm-10 radio-inline"> -->
<!-- 										<label class="radio-inline"><input type="radio" name="add_deleteFlag" value="1" checked id="add_flag" /> 启用 </label> -->
<!-- 										<label class="radio-inline"><input type="radio" name="add_deleteFlag" value="0" id="add_flag" /> 禁用 </label> -->
<!-- 									</div> -->
<!-- 								</div> -->
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="add_button">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 修改模态框 -->
		<div class="modal fade" id="admin_organization_edit_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加机构信息</h4>
					</div>
					<form action="/sysOrganization/sysOrganizationEdit" method="post" id="admin_organization_edit_form">
						<div class="modal-body">
							<div class="row" id="showTiming">
							<div id="edit_uuid" style="display: none;"></div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构代码:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationCode" name="organizationCode" placeholder="机构代码"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构名称:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationName" name="organizationName" placeholder="机构名称"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">机构描述:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationDiscription" name="organizationDiscription" placeholder="机构描述"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">地址:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationAddress" name="organizationAddress" placeholder="组织机构地址"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">联系电话:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationPhone" name="organizationPhone" placeholder="组织机构联系电话"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">联系邮箱:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="edit_organizationEmail" name="organizationEmail" placeholder="组织机构联系邮箱"/>
									</div>
								</div>
<!-- 								<div class=" col-md-12  form-group"> -->
<!-- 									<label class="col-sm-2 control-label text-right">状态:</label> -->
<!-- 									<div class="col-sm-10 radio-inline"> -->
<!-- 										<label class="radio-inline"><input type="radio" name="edit_deleteFlag" value="1" checked id="add_flag" /> 启用 </label> -->
<!-- 										<label class="radio-inline"><input type="radio" name="edit_deleteFlag" value="0" id="add_flag" /> 禁用 </label> -->
<!-- 									</div> -->
<!-- 								</div> -->
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="edit_button">提交更改</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- js引用 -->
	<script type="text/javascript" src="/pages/softm/organization/index.js"></script>
</body>
</html>
