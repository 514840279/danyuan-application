<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			字典管理 <small>用户信息</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">字典管理</a></li>
			<li class="active">字典信息</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-6 col-xs-12">
				<div class="box">
					<div class="box-header with-border">
		              <h3 class="box-title">用户设置</h3>
		
		              <div class="box-tools pull-right">
		                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
		                </button>
		                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		              </div>
		            </div>
					<div class="box-body">
						<div id="dicName_toolbar" >
							<div class="btn-group">
					    		<button type="button" class="btn btn-default" id="addnew_user" title="新增用户"><i class="fa fa-plus"></i></button>
					    		<button type="button" class="btn btn-default" id="editold_user" title="编辑用户"><i class="fa fa-edit"></i></button>
					    		<button type="button" class="btn btn-default" id="deleteold_user" title="删除用户"><i class="fa fa-remove"></i></button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="admin_dicName_datagrid" data-toggle="admin_dicName_datagrid">
						</table>
					</div>
				</div>
			</div>
			
			<div class="col-md-6 col-xs-12">
				<div class="box">
					<div class="box-header with-border">
		              <h3 class="box-title">用户角色设置</h3>
		
		              <div class="box-tools pull-right">
		                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
		                </button>
		                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
		              </div>
		            </div>
					<div class="box-body">
						<div id="dickey_toolbar" >
							<div class="btn-group">
					    		<button type="button" class="btn btn-default" id="addnew_dickey" title="新增用户"><i class="fa fa-plus"></i></button>
					    		<button type="button" class="btn btn-default" id="editold_dickey" title="编辑用户"><i class="fa fa-edit"></i></button>
					    		<button type="button" class="btn btn-default" id="deleteold_dickey" title="删除用户"><i class="fa fa-remove"></i></button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="admin_dicKeyList_datagrid" data-toggle="admin_dicName_role_datagrid">
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="admin_dicName_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_dicName_add_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_dicName_add_">添加关键词信息</h4>
				</div>
					<div class="modal-body">
					<form action="" id ="dicName_add_form">
							<div class="row" id="showTiming">
								<input type="text" id="add_dicName_uuid" name="uuid"  style="display: none;"/>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">名称:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_dicName_name" name="name"  placeholder="显示名称"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">调用代码:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_dicName_code" name="code"  placeholder="调用代码"/>
									</div>
								</div>
								<div class=" col-md-12  form-group">
									<label class="col-sm-2 control-label text-right">类型:</label>
									<div class="col-sm-10 radio-inline"  class="radio" id="add_dicName_buttonType">
										<label class="radio-inline"><input type="radio" name="type" value="selected" /> 下拉 </label>
										<label class="radio-inline"><input type="radio" name="type" value="radio" /> 单选</label>
										<label class="radio-inline"><input type="radio" name="type" value="checked" /> 多选</label>
									</div>
								</div>
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="admin_dicName_add_save_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="admin_dickey_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-admin_dickey_add_" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-admin_dickey_add_">添加值信息</h4>
				</div>
					<div class="modal-body">
					<form action="" id ="dickey_add_form">
							<div class="row" id="showTiming">
								<input type="text" id="add_dickey_uuid" name="uuid"  style="display: none;"/>
								<input type="text" id="add_dickey_nameUuid" name="nameUuid"  style="display: none;"/>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">显示数据:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_dickey_keyword" name="keyword"  placeholder="显示数据"/>
									</div>
								</div>
								
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">保存值:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_dickey_keyValue" name="keyValue"  placeholder="保存值，若不写则使用显示数据作为保存值"/>
									</div>
								</div>
								<div class=" col-md-12 form-group">
									<label class="col-sm-2 control-label text-right">排序:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="add_dickey_keyOrder" name="keyOrder"  placeholder="调用代码"/>
									</div>
								</div>
								
							</div>
						</form>
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="admin_dickey_add_save_button">提交</button>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/pages/softm/dic/index.js"></script>
</body>
</html>
