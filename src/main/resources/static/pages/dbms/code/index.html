<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据管理 <small>类型管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据管理 </a></li>
			<li class="active">类型管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div id="dbm_type_toolbar" class="btn-group">
			<button type="button" class="btn btn-default" id="addnew_type">
				<i class="glyphicon glyphicon-plus"></i> 新增
			</button>
			<button type="button" class="btn btn-default" id="editold_type">
				<i class="glyphicon glyphicon-pencil"></i> 修改
			</button>
			<button type="button" class="btn btn-default" id="deleteold_type">
				<i class="glyphicon glyphicon-remove"></i> 删除
			</button>
			<button type="button" class="btn btn-default" id="generate_code_down">
				<i class="glyphicon glyphicon-download"></i> 导出代码
			</button>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">类型设置</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<table class="table table-striped table-bordered" id="dbm_type_datagrid" data-toggle="dbm_type_datagrid"></table>
			</div>
		</div>

	</section>

	<!-- 添加模态框 -->
	<div class="modal fade" id="dbm_type_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-type" aria-hidden="true">
		<div class="modal-dialog" style="width: 80%;">
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-type">添加信息</h4>
				</div>
				<div class="modal-body">
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">数据库名:</label>
						<div class="col-sm-9">
							<select style="width: 100%;" id="search_config_table_addrUuid"></select>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">分类名:</label>
						<div class="col-sm-9">
							<select style="width: 100%;" id="search_config_table_typeUuid"></select>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">表名:</label>
						<div class="col-sm-9">
							<select style="width: 100%;" id="search_config_table_tabsUuid"></select>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">生成包名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="add_generate_classPath" name="classPath" value="org.danyuan.application." placeholder="生成包名" data-toggle="tooltip" data-placement="top" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">生成实体类名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="add_generate_className" name="className" placeholder="生成实体类名" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">生成类别:</label>
						<div class="col-sm-9" style="padding-top: 8px;">
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_po" name="po" checked="checked" /> po
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_dao" name="dao" checked="checked" /> dao
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_service" name="service" checked="checked" /> service
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_controller" name="controller" checked="checked" /> controller
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_html" name="html" checked="checked" /> html
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_detail" name="detail" checked="checked" /> detail
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_sql" name="sql" checked="checked" /> sql
							</div>
							<div class="col-sm-3">
								<input type="checkbox" id="add_generate_doc" name="doc" checked="checked" /> doc
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="dbm_type_add_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/pages/dbms/code/index.js"></script>
</body>
</html>
