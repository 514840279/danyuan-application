<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			 标讯管理<small>平台管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">平台管理 </a></li>
			<li class="active">标讯管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-lg-3">
					<!-- 信息编辑管理 -->
					<div class="box  box-success">
						<div class="box-header with-border">
							<h3 class="box-title">编辑区</h3>
							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>
						<div class="box-body">
							<div  class="row">
								<div class="col-sm-4">
									<button  type="button" class='btn btn-primary' id="add_model_btn"><i class='fa fa-plus-square-o ' > 新建模型 </i></button>
								</div>
								<div class="col-sm-4">
									<button  type="button" class='btn btn-primary' id="add_group_btn"><i class='fa fa-plus-square-o '> 新建分组 </i></button>
								</div>
								<div class="col-sm-4">
									<button  type="button" class='btn btn-primary' id="add_group_refresh"><i class='fa fa-refresh '> </i></button>
								</div>
							</div>
							<div class="form-group">
									<table class="table table-striped table-bordered" id="dbm_demgroup_datagrid" data-toggle="dbm_demgroup_datagrid" ></table>
							</div>
						</div>
					</div>
				</div>
			<div class="col-lg-9">
			<div class="row" id="chart_row">
				<div id="chart_context">
					<!--图表生成区域 -->
				</div>
		      </div>
			</div>
		</div>
    </section>
	<script type="text/javascript" src="/plugins/echarts/theme/chalk.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/dark.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/essos.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/halloween.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/infographic.js"></script>

	<script type="text/javascript" src="/plugins/echarts/theme/shine.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/vintage.js"></script>
	<script type="text/javascript" src="/plugins/echarts/theme/walden.js"></script>
