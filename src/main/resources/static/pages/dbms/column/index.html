		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">表管理条件查询</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="col-lg-6   col-md-6 col-sm-12 form-group">
					<label class="col-sm-3 control-label text-left">数据库类型:</label>
					<div class="col-sm-9">
						<select style="width: 100%;" id="search_config_table_typeUuid"></select>
					</div>
				</div>
				<div class="col-lg-6   col-md-6 col-sm-12 form-group">
					<label class="col-sm-3 control-label text-left">数据库名称:</label>
					<div class="col-sm-9">
						<select style="width: 100%;" id="search_config_table_addrUuid"></select>
					</div>
				</div>
				<div class="col-lg-6   col-md-6 col-sm-12 form-group">
					<label class="col-sm-3 control-label text-left">表名称:</label>
					<div class="col-sm-9">
						<select style="width: 100%;" id="search_config_table_tableUuid"></select>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">综合查询</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div id="dbm_config_column_toolbar" >
					<div class="btn-group">
						<button type="button" class="btn btn-default" id="addnew_column_table" title="新增类型">
							<i class="fa fa-plus"></i> 导入字段配置
						</button>
						<button type="button" class="btn btn-default" id="editold_column_table" title="修改类型">
							<i class="fa fa-edit"></i> 修改字段配置
						</button>
						<button type="button" class="btn btn-default" id="deleteold_column_table" title="删除类型">
							<i class="fa fa-remove"></i> 删除字段配置
						</button>
					</div>
					<div class="btn-group">
						<button type="button" disabled="disabled" class="btn btn-default" id="addnew_column_table" title="新增类型">
							<i class="fa fa-plus"></i> 新建字段
						</button>
						<button type="button" disabled="disabled" class="btn btn-default" id="deleteold_column_table" title="删除类型">
							<i class="fa fa-remove"></i> 删除字段
						</button>
						<button type="button" disabled="disabled" class="btn btn-default" id="deleteold_column_table" title="删除类型">
							<i class="fa fa-remove"></i> 字段分析
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered" id="dbm_config_column_datagrid" data-toggle="dbm_config_table_datagrid"></table>
			</div>
		</div>
	</section>

						</div>
					</div>

							<input type="radio" name="colsValign"  value="top" id="update_config_column_colsValign_top"><label for="update_config_column_colsValign_top">靠上</label>
							<input type="radio" name="colsValign"  value="middle" id="update_config_column_colsValign_middle"><label for="update_config_column_colsValign_middle">居中</label>
							<input type="radio" name="colsValign"  value="bottom" id="update_config_column_colsValign_bottom"><label for="update_config_column_colsValign_bottom">底部</label> 
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_column_colsSwitchable">switch开关</label> 
						<div id="update_config_column_colsSwitchable" class="form-control">
							<input type="radio" name="colsSwitchable"  value="true" id="update_config_column_colsSwitchable_true"><label for="update_config_column_colsSwitchable_true">可选</label>
							<input type="radio" name="colsSwitchable"  value="false" id="update_config_column_colsSwitchable_false"><label for="update_config_column_colsSwitchable_false">不可选</label>
						</div>
					</div>
					<div class="col-lg-6   col-md-6 col-sm-12 form-group">
						<label for="update_config_column_colsSwitchable">列表展示</label> 
						<div id="update_config_column_colsVisible" class="form-control">
							<input type="radio" name="colsVisible"  value="true" id="update_config_column_colsVisible_true"><label for="update_config_column_colsVisible_true">展示</label>
							<input type="radio" name="colsVisible"  value="false" id="update_config_column_colsVisible_false"><label for="update_config_column_colsVisible_false">隐藏</label>
