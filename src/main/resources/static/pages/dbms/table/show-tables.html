<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- <link rel="stylesheet" href="/plugins/select2/select2.min.css"> -->
<!-- <link rel="stylesheet" href="/plugins/bootstrap/table/bootstrap-table.min.css"> -->
<!-- <script type="text/javascript" src="/plugins/bootstrap/table/bootstrap-table.min.js"></script> -->
<!-- <script type="text/javascript" src="/plugins/select2/select2.min.js"></script> -->
</head>
<body>

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据管理 <small>库表查看</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据库管理</a></li>
			<li class="active">库表查看</li>
		</ol>
	</section>


	<!-- Main content -->
	<section class="content">
		<div class="panel-group" id="accordionShowTable">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordionShowTable" href="#collapseShowTable"> 点击查询 </a>
					</h4>
				</div>
				<div id="collapseShowTable" class="panel-collapse collapse in">
					<div class="panel-body">
						<div class="row">
							<div class=" col-md-6 form-group">
								<label class="col-sm-2 control-label text-right">数据库表:</label>
								<div class="col-sm-10">
									<select style="width: 100%;" id="show_table_tableName"></select>
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<button class="btn btn-success">
									<i class="fa fa-search"></i> 查询
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">单表数据查看</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
			<div class="box-body">
				<table class="table table-striped table-bordered" id="show_db_table_data_datagrid" data-toggle="show_db_table_data_datagrid">
				</table>
			</div>
		</div>
	</section>
	<!-- 地图 -->
	<script type="text/javascript" src="/pages/dbms/table/js/show-tables.js"></script>
</body>
</html>
