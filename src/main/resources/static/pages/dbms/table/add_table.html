<!DOCTYPE html>		
 <html>		
 <head>		
 <title></title>		
 <meta charset="UTF-8">		
 </head>		
 <body>		
 	<div class="box">
		<div class="box-header with-border">
             <h3 class="box-title">添加表信息</h3>

             <div class="box-tools pull-right">
               <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
               </button>
               <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
             </div>
           </div>
		<div class="box-body">
			<div class="row">
			<input type="text" style="display: none;" id="add_table_uuid" name="uuid" placeholder="数据库表名">
				<div class="col-md-6 form-group">		
					<label class="col-sm-2 control-label text-right">表名:</label>		
					<div class="col-sm-10">		
						<input type="text" class="form-control" id="add_table_tableName" name="tableName" placeholder="数据库表名">		
					</div>		
				</div>		
				<div class=" col-md-6 form-group">		
					<label class="col-sm-2 control-label text-right">表含义:</label>		
					<div class="col-sm-10">		
						<input type="text" class="form-control" id="add_table_tableDesc" name="tableDesc" placeholder="数据库表含义">		
					</div>		
				</div>		
				<div class=" col-md-6 form-group">		
					<label class="col-sm-2 control-label text-right">数据库:</label>		
					<div class="col-sm-10">		
						<select style="width: 100%;" id="add_table_addrName"></select>		
					</div>		
				</div>		
				<div class=" col-md-6 form-group">		
					<label class="col-sm-2 control-label text-right">类型:</label>		
					<div class="col-sm-10">		
						<select style="width: 100%;" id="add_table_typeName"></select>		
					</div>		
				</div>		
				<div class=" col-md-12 text-center">		
					<button class="btn btn-success" id="db_create_table_button">		
						<i class="glyphicon glyphicon-ok"></i> 新建表		
					</button>		
				</div>
			</div>
		</div>
	</div>	
 	<script type="text/javascript" src="pages/dbms/table/add_table.js"></script>		
 </body>		
 </html>
