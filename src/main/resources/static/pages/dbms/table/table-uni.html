<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据管理 <small>库表管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">数据库设置 </a></li>
			<li class="active">库表管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">表1</h3>
					</div>
					<div class="box-body">

						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">类型:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_config_table_typeUuid"></select>
							</div>
						</div>
						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">表名称:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_config_table_tableUuid"></select>
							</div>
						</div>
						<div id="db_table1_toolbar">
							<div class="btn-group">
								<button type="button" class="btn btn-default" id="addnew_column_table" title="新增类型">
									<i class="fa fa-plus"></i> 导入字段配置
								</button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="dbm_config_column_datagrid1" data-toggle="dbm_config_table_datagrid1"></table>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">表2</h3>
					</div>
					<div class="box-body">

						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">类型:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_config_table_typeUuid2"></select>
							</div>
						</div>
						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">表名称:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_config_table_tableUuid2"></select>
							</div>
						</div>
						<div id="db_table2_toolbar">
							<div class="btn-group">
								<button type="button" class="btn btn-default" id="addnewcolumn">
									<i class="glyphicon glyphicon-plus"></i> 添加字段
								</button>
							
							</div>
						</div>
						
						<table class="table table-striped table-bordered" id="dbm_config_column_datagrid2" data-toggle="dbm_config_table_datagrid1"></table>
					
					</div>
				</div>
			</div>
			<div class="col-md-4 col-xs-12">


				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">合并:表1=>>表2</h3>
					</div>
					<div class="box-body">
						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">表1:</label>
							<div class="col-sm-9" id="tablename1">
								
							</div>
						</div>
						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">表2:</label>
							<div class="col-sm-9" id="tablename2">
								
							</div>
						</div>
						<div class="col-sm-12 form-group">
							<label class="col-sm-3 control-label text-left">类型:</label>
							<div class="col-sm-9">
								表合并
							</div>
						</div>
						
						<div id="dbm_config_column_toolbar" >
							<div class="btn-group">
								<button type="button" class="btn btn-default" id="editold_column_table" title="匹配">
									<i class="glyphicon glyphicon-random"></i>
								</button>
								<button type="button" class="btn btn-default" id="addnew_merge_column_table" title="新增">
									<i class="fa fa-plus"></i>
								</button>
								<button type="button" class="btn btn-default" id="deleteold_column_table" title="删除">
									<i class="fa fa-remove"></i>
								</button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="dbm_config_column_datagrid3" data-toggle="dbm_config_table_datagrid1"></table>
					
					</div>
				</div>
			</div>
			
			<div class="col-xs-12">
				<div class="box box-default">
					<div class="box-header with-border">
						<h3 class="box-title">SQL</h3>

			            <div class="box-tools pull-right">
			              <button type="button" class="btn btn-box-tool" data-widget="copy" onclick="selectText('sql-content');"><i class="fa fa-file"></i></button>
			              <button type="button" class="btn btn-box-tool" data-widget="refresh" onclick="loadSql();"><i class="fa fa-refresh"></i></button>
			            </div>
					</div>
					<div class="box-body" id="sql-content">
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="dbm_column_add_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-type" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel-type">添加字段信息</h4>
				</div>
				<div class="modal-body">
					<div class=" col-md-12 form-group">		
					<label class="col-sm-2 control-label text-right" style="padding-top: 8px;">字段名:</label>		
					<div class="col-sm-10">		
						<input type="text" class="form-control" id="add_table_column" name="column" placeholder="字段名">		
					</div>		
				</div>	
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="dbm_column_add_button">提交</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="pages/dbms/table/table-uni.js"></script>
</body>
</html>
