<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			资源列表 <small>综合查询</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">综合查询</a></li>
			<li class="active">资源列表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content" >
		<div class="box box-default">
			<div class="box-header with-border">
				<h3 class="box-title" id="type_text_id">资源列表</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6 form-group">
						<label class="col-sm-2 control-label text-right">数据库:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="search_table_addrName"></select>
						</div>
					</div>
					<div class=" col-md-6 form-group">
						<label class="col-sm-2 control-label text-right">类型:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="search_table_typeName"></select>
						</div>
					</div>
					<div class=" col-md-6 form-group">
						<label class="col-sm-2 control-label text-right">表名:</label>
						<div class="col-sm-10">
							<select style="width: 100%;" id="search_table_tabsName"></select>
						</div>
					</div>
				</div>
			</div>
				
			<div class="box-body">
				<table class="table table-striped table-bordered" id="db_table_datagrid" data-toggle="db_table_datagrid"></table>
			</div>
		</div>
	</section>
	<form id="sosuoform" name="sosuoform" action="/zhcx/forwardYjcx" method="post" target="_blank" hidden="hidden">
		<input id="zhcx_type"  name="type" value="" />
		<input id="zhcx_sousuo_paramString"  name="paramString" value="" />
	</form>
     
	<form id="zhxxform" name="zhxxform" action="/zhcx/forwardZhxx" method="post" target="_blank" hidden="hidden">
		<input id="zhxx_mapString"  name="mapString" value="" />
		<input id="zhxx_paramString"  name="paramString" value="" />
		<input id="zhxx_tableName"  name="tableName" value="" />
		<input id="zhxx_tableDesc"  name="tableDesc" value="" />
     </form>
	<script type="text/javascript" src="/pages/zhcx/search/more2.js"></script>
</body>
</html>
