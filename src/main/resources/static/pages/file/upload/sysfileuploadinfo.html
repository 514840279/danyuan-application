<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			文件信息表<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">文件信息表</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">文件信息表</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">姓名:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_file_upload_sysFileUploadInfo_name" name="name" placeholder="姓名" />
							</div>
						</div>
					</div>
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_search_file_upload_sysFileUploadInfo_button_id">确定</button>
					</div>
				</div>
				<div id="file_upload_sysFileUploadInfo_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_file_upload_sysFileUploadInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_file_upload_sysFileUploadInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_file_upload_sysFileUploadInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="file_upload_sysFileUploadInfo_datagrid" data-toggle="file_upload_sysFileUploadInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="file_upload_sysFileUploadInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_file_upload_sysFileUploadInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_file_upload_sysFileUploadInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="file_upload_sysFileUploadInfo_uuid" name="uuid" />
					<input type="text" style="display:none;" id="file_upload_sysFileUploadInfo_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="file_upload_sysFileUploadInfo_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">type:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="file_upload_sysFileUploadInfo_type" name="type" placeholder="type"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">size:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="file_upload_sysFileUploadInfo_size" name="size" placeholder="size"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">姓名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="file_upload_sysFileUploadInfo_name" name="name" placeholder="姓名"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">path:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="file_upload_sysFileUploadInfo_path" name="path" placeholder="path"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="file_upload_sysFileUploadInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/file/upload/sysfileuploadinfo.js"></script>
</body>
</html>
