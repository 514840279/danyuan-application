<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
<link href="plugins/bootstrap-fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css"/>
<link href="plugins/bootstrap-fileinput/themes/explorer-fa/theme.min.css" media="all" rel="stylesheet" type="text/css"/>

<script src="plugins/bootstrap-fileinput/js/fileinput.min.js"></script> 
<script src="plugins/bootstrap-fileinput/js/plugins/piexif.min.js" type="text/javascript"></script>
<script src="plugins/bootstrap-fileinput/js/plugins/sortable.min.js" type="text/javascript"></script>
<script src="plugins/bootstrap-fileinput/js/plugins/purify.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

<script src="plugins/bootstrap-fileinput/themes/explorer-fa/theme.js" type="text/javascript"></script>
<script src="plugins/bootstrap-fileinput/themes/fa/theme.js" type="text/javascript"></script>
<script src="plugins/bootstrap-fileinput/js/locales/zh.js"></script>
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统管理 <small>软件管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">软件管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div id="system_toolbar" class="btn-group">
			<button type="button" class="btn btn-success" id="addnew" data-toggle="modal" data-target="#exampleModal">上传文件</button>
			<button type="button" class="btn btn-danger" id="deleteold">删除文件</button>
		</div>
		<div class="box">
			<div class="box-header with-border">
              <h3 class="box-title">项目设置</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
			<div class="box-body">
			<table class="table table-striped table-bordered" id="admin_system_datagrid" data-toggle="admin_system_datagrid"></table>
			</div>
		</div>
		
	</section>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	         <input id="files" type="file" data-preview-file-type="text" multiple 
	         data-allowed-file-extensions='["csv", "txt","xlsx", "xls", "pdf"]' language="zh">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
<!-- 	        <button type="button" class="btn btn-primary" title="Your custom upload logic">Save</button> -->
	      </div>
	    </div>
	  </div>
	</div>
	<!-- 	<script type="text/javascript" src="/pages/softm/system/js/index.js"></script> -->
	<script>
	$("#files").fileinput({
		theme: 'fa',
        language: 'zh',
		showPreview: true,
        showUpload: true,
        language: 'zh',
        multiple: true,
        uploadUrl: '/sysFileUploadInfo/upload'
        
      });
	</script>
</body>
</html>
