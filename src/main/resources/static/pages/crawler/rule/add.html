<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			爬虫组添加<small>爬虫规则组管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫规则组管理</a></li>
			<li class="active">爬虫组添加</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			
			<input type="text" id="add_ruler_group_uuid" name="uuid" placeholder="id" hidden="hedden" />
			<div class=" col-md-12 form-group">
				<label class="col-lg-1 col-md-2 col-sm-12 control-label">名称:</label>
				<div class="col-lg-11 col-md-10 col-sm-12">
					<input type="text"  class="form-control"  id="add_ruler_name" name="name"  placeholder="标题 "/>
				</div>
			</div>
			<div class=" col-md-12 form-group show-parent-group">
				<label class="col-lg-1 col-md-2 col-sm-12 control-label">类别:</label>
				<div class="col-lg-11 col-md-10 col-sm-12">
					<input type="text" class="form-control" id="add_ruler_type" name="type" placeholder="类型 " />
				</div>
			</div>
			<div class=" col-md-12 form-group">
				<label class="col-lg-1 col-md-2 col-sm-12 control-label">组类型:</label>
				<div class="col-lg-11 col-md-10 col-sm-12">
					<textarea  rows="25" class="form-control" id="detailConfText" ></textarea>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-12 form-group text-center">
				<div class="col-sm-12">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-success" id="submit_add_group_id">确认</button>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/pages/crawler/rule/add.js"></script>
</body>
</html>
