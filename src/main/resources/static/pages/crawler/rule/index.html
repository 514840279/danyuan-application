<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

<script src="/plugins/bootstrap/table/extensions/treeView/bootstraptable-treeview.js"></script>
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			规则管理<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">规则管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">规则设置</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right">网站类别:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_task_urlType"></select>
							</div>
						</div>
					</div>
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right">网站名:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_task_taskUuid"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-xs-12" id="show_crawler_rule_group_config">
					<div id="crawler_rule_group_table_toolbar">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="add_crawler_rule_group_config_btn" title="新增">
								<i class="fa fa-plus"></i> 新增
							</button>
							<button type="button" class="btn btn-default" id="del_crawler_rule_group_config_btn" title="删除">
								<i class="glyphicon glyphicon-trash"></i> 删除
							</button>
						</div>
	
					</div>
					<table class="table table-striped table-bordered" id="crawler_rule_group_config_table_datagrid" data-toggle="crawler_rule_group_config_table_datagrid"></table>
				</div>
				
				<div class="col-xs-6" id="show_crawler_rule_config" style="display:none;">
					<div id="crawler_rule_config_table_toolbar">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="add_crawler_rule_config_btn" title="新增">
								<i class="fa fa-plus"></i> 新增
							</button>
							<button type="button" class="btn btn-default" id="edit_crawler_rule_config_btn" title="编辑">
								<i class="fa fa-edit"></i> 编辑
							</button>
							<button type="button" class="btn btn-default" id="del_crawler_rule_config_btn" title="删除">
								<i class="glyphicon glyphicon-trash"></i> 删除
							</button>
						</div>
	
					</div>
					<table class="table table-striped table-bordered" id="crawler_rule_config_table_datagrid" data-toggle="crawler_rule_config_table_datagrid"></table>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
	var group_param={
		urlType:null,
		taskUuid:null,
		groupType:null,
		parrentId:null,
	}
	</script>
	<!-- 	<script type="text/javascript" src="/pages/crawler/task/rule.js"></script> -->
	<script type="text/javascript" src="/pages/crawler/rule/index.js"></script>

</body>
</html>
