<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>采集种子管理</title>

<link rel="stylesheet" href="/plugins/bootstrap/table/bootstrap-table.min.css">
<script type="text/javascript" src="/plugins/bootstrap/table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.min.js"></script>

</head>
<body id="body">

	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统设置 <small>爬虫设置</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫设置</a></li>
			<li class="active">种子地址管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<!-- 	表格 -->
		<div id="toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-success" id="addnew">
					<i class="glyphicon glyphicon-plus"></i> 新增种子
				</button>
				<button type="button" class="btn btn-info" id="editold">
					<i class=" glyphicon glyphicon-pencil"></i> 编辑种子
				</button>
				<button type="button" class="btn btn-danger" id="deleteold">
					<i class="glyphicon glyphicon-remove"></i> 删除种子
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-warning" id="role_manager">
					<i class="fa fa-gears"></i> 管理规则
				</button>
				<button type="button" class="btn btn-success" id="role_manager">
					<i class="fa fa-toggle-right"></i> 采集控制
				</button>
				<button type="button" class="btn btn-primary" id="result_manager">
					<i class="glyphicon glyphicon-screenshot"></i> 结果配置
				</button>
			</div>
		</div>
		<table class="table table-striped table-bordered" id="crawler_seed_index_datagrid" data-toggle="crawler_seed_index_datagrid">
		</table>
	</section>

	<!-- ==================================================seed添加========================================================================== -->
	<!-- 添加模态框（Modal） -->
	<div class="modal fade bs-example-modal-lg" id="addSeedModal" tabindex="-1" role="dialog" aria-labelledby="addSeedModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="addSeedModalLabel">新增采集网站</h4>
				</div>
				<div class="modal-body">
					<!-- Main content -->
					<section class="content">
						<input type="text" id="add_uuid" name="uuid" hidden="hidden">
						<div class=" col-md-6  col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">链接地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_seedUrl" name="seedUrl" placeholder="链接地址">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">网站名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_seedName" name="seedName" placeholder="网站名称">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">网站商标</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_seedIcon" name="seedIcon" placeholder="网站商标">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">网站类型</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_seedType" name="seedType" placeholder="网站类型">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">请求间隔时间</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_requestDate" name="requestDate" placeholder="请求时间">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">是否使用代理</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_requestProxy" name="requestProxy" placeholder="是否使用代理1：是，0,：否">
							</div>
						</div>
						<div class=" col-md-6 col-sm-12 form-group">
							<label class="col-sm-3 control-label text-right">资源功能描述</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="add_discription" name="discription" placeholder="资源功能描述">
							</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<div class="row">
						<div class=" text-center">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" onclick="submit();">提交添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ===================================================ruler列表========================================================================= -->
	<!-- 添加规则模态框（Modal） -->
	<div class="modal fade bs-example-modal-lg" id="Modal_ruler" tabindex="-1" role="dialog" aria-labelledby="myModal_ruler" aria-hidden="true">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title text-center" id="myModal_ruler">网站数据提取规则</h3>
				</div>
				<!-- Main content -->
				<section class="content">
					<div class="text-left text-primary">
						<h4>网站信息</h4>
					</div>
					<hr />
					<!-- 详细内容展示 -->
					<div class="row">
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">uuid:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_uuid"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">网站地址:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_url"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">网站名称:</div>
							<div class="col-md-4 col-xs-8 text-left">
								<p>
									<img id="role_seed_icon" /><span id="role_seed_name"></span>
								</p>
							</div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">网站类型:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_type"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">请求间隔:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_requesttime"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">使用代理:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_requestProxy"></div>
						</div>
						<div class="col-md-6 col-xs-12">
							<div class="col-md-2 col-xs-4 text-right">资源描述:</div>
							<div class="col-md-4 col-xs-8 text-left" id="role_seed_discription"></div>
						</div>
					</div>
					<div class="text-left text-primary">
						<h4>规则管理</h4>
					</div>
					<hr />
					<!-- 	表格 -->
					<div id="toolbar2">
						<div class="btn-group">
							<button type="button" class="btn btn-success" id="addnew_ruler">
								<i class="glyphicon glyphicon-plus"></i> 新增规则
							</button>
							<button type="button" class="btn btn-info" id="editold_ruler">
								<i class=" glyphicon glyphicon-pencil"></i> 编辑规则
							</button>
							<button type="button" class="btn btn-danger" id="deleteold_ruler">
								<i class="glyphicon glyphicon-remove"></i> 删除规则
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-warning" id="result_manager_role_manager">
								<i class="fa fa-gears"></i> 管理规则
							</button>
							<button type="button" class="btn btn-primary" id="result_manager_ruler">
								<i class="glyphicon glyphicon-screenshot"></i> 结果配置
							</button>
						</div>
					</div>
					<table class="table table-striped table-bordered" id="crawler_seed_ruler_datagrid" data-toggle="crawler_seed_ruler_datagrid"></table>
				</section>
			</div>
		</div>
	</div>

	<!-- ===================================================ruler添加========================================================================= -->
	<!-- 添加规则模板模态框（Modal） -->
	<div class="modal fade bs-example-modal-lg" id="addModal_ruler" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_ruler" aria-hidden="true">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_ruler">新增网站规则</h4>
				</div>
				<div class="modal-body">
					<!-- Main content -->
					<section class="content">
						<input type="text" id="add_ruler_uuid" name="uuid" hidden="hidden">
						<!-- 模板 -->
						<div class="row">
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">配对地址段</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_subUri" name="subUri" placeholder="http://www.baidu.com">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">名称</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_name" name="seedIcon" placeholder="百度">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">请求方式</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_requestType" name="seedIcon" placeholder="rg,rp,">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">字符集</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_charset" name="seedIcon" placeholder="utf-8">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">描述</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_discription" name="seedIcon" placeholder="对模板的描述">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<label class="col-sm-3 control-label">选择网页类型</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_ruler_type" name="type" placeholder="1:表格页面；0：内容页面">
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<div class="col-xs-12 text-center">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="add_ruler_button_apply">提交添加</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ===================================================colum列表========================================================================= -->
	<!-- 添加规则模板模态框（Modal） -->
	<div class="modal fade bs-example-modal-lg" id="addModal_ruler_manager" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_ruler_manager" aria-hidden="true">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_ruler_manager">新增网站规则</h4>
				</div>
				<div class="modal-body">
					<!-- Main content -->
					<section class="content">
						<div class="text-left text-primary">
							<h4>网站信息</h4>
						</div>
						<hr />
						<!-- 详细内容展示 -->
						<div class="row">
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">uuid:</div>
								<div class="col-md-4 col-xs-8  text-left" id="add_ruler_uuid_manager"></div>
							</div>
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4  text-right">模板名称:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_name_manager"></div>
							</div>
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">配对地址:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_subUri_manager"></div>
							</div>
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">请求方式:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_requestType_manager"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">字符集管理:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_charset_manager"></div>
							</div>
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">资源描述:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_discription_manager"></div>
							</div>
							<div class="col-md-6 col-xs-12">
								<div class="col-md-2 col-xs-4 text-right">网页类型:</div>
								<div class="col-md-4 col-xs-8 text-left" id="add_ruler_type_manager"></div>
							</div>
						</div>
						<div class="text-left text-primary">
							<h4>字段管理</h4>
						</div>
						<hr />
						<!-- 	表格 -->
						<div id="toolbar3">
							<div class="btn-group">
								<button type="button" class="btn btn-success" id="addnew_colum">
									<i class="glyphicon glyphicon-plus"></i> 新增列
								</button>
								<button type="button" class="btn btn-info" id="editold_colum">
									<i class=" glyphicon glyphicon-pencil"></i> 编辑列
								</button>
								<button type="button" class="btn btn-danger" id="deleteold_colum">
									<i class="glyphicon glyphicon-remove"></i> 删除列
								</button>
							</div>
						</div>
						<!-- 表格 -->
						<table class="table table-striped table-bordered" id="crawler_seed_ruler_colum_datagrid" data-toggle="crawler_seed_ruler_colum_datagrid"></table>
						<!-- 下一页 -->
						<div>
							<div class=" col-md-6  form-group">
								<label class="col-sm-4 control-label">下一页地址提取规则</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="colum_next_page" name="seedIcon" placeholder="//div//next//@href">
								</div>
							</div>
							<div class=" col-md-6 form-group">
								<div class="col-sm-6">
									<button class="btn btn-primary">应用</button>
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="submit();">提交添加</button>
				</div>
			</div>
		</div>
	</div>

	<!-- ===============================================================colum添加============================================================= -->
	<!-- 添加列模态框（Modal） -->
	<div class="modal fade bs-example-modal-lg" id="addModal_colum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_colum" aria-hidden="true">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel_colum">字段提取规则</h4>
				</div>
				<div class="modal-body">
					<!-- Main content -->
					<section class="content">
						<div class="row">
							<input type="text" id="add_column_uuid" name="uuid" hidden="hidden">
							<div class=" col-md-6  col-sm-12 form-group">
								<label class="col-sm-3 control-label">名称</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_name" name="name" placeholder="标题">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">规则</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_ruler" name="ruler" placeholder="//div/span[@class='title']//text()[1]">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">处理方式</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_type" name="type" placeholder="(l)提取内容，(n)直接返回规则字符串，(spl)截取字符，(arr)取数组的一个，（app）拼接字符，(str)截取字符，(rep)替换字符，。。。">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">spl1</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_spl1" name="spl1" placeholder="">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">spl2</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_spl2" name="spl2" placeholder="0" value='0'>
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">app1</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_app1" name="app1" placeholder="">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">app2</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_app2" name="app2" placeholder="">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">arr</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_arr" name="arr" placeholder="0" value='0'>
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">rep</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_rep" name="rep" placeholder="">
								</div>
							</div>
							<div class=" col-md-6 col-sm-12 form-group">
								<label class="col-sm-3 control-label">描述</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="add_column_discription" name="discription" placeholder="">
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="modal-footer">
					<div class="text-center">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="submitAddColumn();">提交添加</button>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<script type="text/javascript" src="/pages/crawler/js/seed_index.js"></script>
	<script type="text/javascript" src="/pages/crawler/js/ruler.js"></script>
	<script type="text/javascript" src="/pages/crawler/js/colum.js"></script>
</body>
</html>
