<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class=" col-md-3 form-group">
				<label class="control-label text-right">结果字段:</label>
			</div>
			<div class=" col-md-3 form-group">
				<label class="control-label text-right">表字段:</label>
				<button class="btn btn-success" id="result_column_config_table_save_btn_success">批量生成字段</button>
			</div>
			<div class=" col-md-6 form-group">
				<label class="control-label text-right">映射关系:</label>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-3 form-group">
				<select style="width: 100%;" id="result_config_column" multiple="multiple" size="10"></select>
			</div>
			<div class=" col-md-3 form-group">
				<select style="width: 100%;" id="result_config_table_column" multiple="multiple" size="10"></select>
			</div>
			<div class=" col-md-6 form-group">
				<select style="width: 100%;" id="result_config_relation" multiple="multiple" size="10"></select>
			</div>
		</div>
		<p></p>
		<div class="row">
			<div class="col-md-12">
				<div class="text-center">
					<div class="btn fa fa-chevron-circle-left" style="font-size: 25px; margin-right: 3%;" id="result_column_config_befor_div_btn"></div>
					<div class="btn fa fa-chevron-circle-right" style="font-size: 25px; margin-left: 3%;" id="result_column_config_after_div_btn"></div>
					<!-- 					<div class="btn fa fa-check-circle-o" style="font-size: 25px; margin-left: 3%;"></div> -->
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/pages/crawler/result/js/result_column_config.js"></script>

</body>
</html>
