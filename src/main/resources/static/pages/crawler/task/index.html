<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			任务管理<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">任务管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">任务信息</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right">名称:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_task_taskName" name="taskName" placeholder="网站名称" />
							</div>
						</div>
					</div>
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right">状态:</label>
							<div class="col-sm-9">
								<select style="width: 100%;" id="search_task_excuteFlag">
								</select>
							</div>
						</div>
					</div>
				</div>

				<div id="dbm_config_table_toolbar">
					<div class="btn-group">
						<button type="button" class="btn btn-default" id="addnew_config_table" title="新增">
							<i class="fa fa-plus"></i> 新增
						</button>
						<button type="button" class="btn btn-default" id="deleteold_config_table" title="删除">
							<i class="glyphicon glyphicon-trash"></i> 删除
						</button>
					</div>

					<div class="btn-group">
						<button type="button" class="btn btn-default" id="start_config_table" title="启动更改状态">
							<i class="glyphicon glyphicon-play"></i> 启动
						</button>
						<button type="button" class="btn btn-default" id="stop_config_table" title="重置状态">
							<i class="glyphicon glyphicon-pause"></i> 停止/重置
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered" id="crawler_task_config_table_datagrid" data-toggle="crawler_task_config_table_datagrid"></table>
			</div>
		</div>
	</section>
	<!-- 	<script type="text/javascript" src="/pages/crawler/task/rule.js"></script> -->
	<script type="text/javascript" src="/pages/crawler/task/index.js"></script>

</body>
</html>
