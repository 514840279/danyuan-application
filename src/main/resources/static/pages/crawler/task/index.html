<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->

<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			采集器管理<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">采集器管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
		<div class="nav-tabs-custom" style="cursor: move;">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right ui-sortable-handle">
              <li  id="li_revenue-chart"><a href="#revenue-chart" data-toggle="tab">规则</a></li>
              <li class="active" id="li_sales-chart" onclick="this.click"><a href="#sales-chart" data-toggle="tab">任务</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i> 管理</li>
            </ul>
            <div class="tab-content no-padding" >
             	 <!-- Morris chart - Sales -->
              	<div class="chart tab-pane " id="revenue-chart" style="position: relative;  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
					<div class="box-body">
						<div id="dbm_config_rule_toolbar">
							<div  class="btn-group">
								<button type="button" class="btn btn-default" id="rule_left" title="新增">
									<i class="fa fa-arrow-left"></i> 返回
								</button>
							</div>
							<div  class="btn-group">
								<button type="button" class="btn btn-default" id="addnew_rule_table" title="新增">
									<i class="fa fa-plus"></i> 新增
								</button>
								<button type="button" class="btn btn-default" id="deleteold_rule_table" title="删除">
									<i class="glyphicon glyphicon-trash"></i> 删除
								</button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="dbm_rule_table_datagrid" data-toggle="dbm_config_rule_datagrid"></table>
					</div>
           
           		</div>

              	<div class="chart tab-pane active" id="sales-chart" style="position: relative;" >
              
              	<div class="box-body">
              		<div class="row">
              			<div  class=" col-md-3">
							<div class=" col-md-12 form-group">
								<label class="col-sm-3 control-label text-right">名称:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="search_task_taskName" name="taskName" placeholder="网站字符集"/>
								</div>
							</div>
						</div>
						<div  class=" col-md-3">
							<div class=" col-md-12 form-group">
								<label class="col-sm-3 control-label text-right">状态:</label>
								<div class="col-sm-9">
									<select style="width: 100%;" id="search_task_status">
									</select>
								</div>
							</div>
						</div>
						
						<div  class=" col-md-3">
							<div class=" col-md-12 form-group">
								<label class="col-sm-3 control-label text-right">附件:</label>
								<div class="col-sm-9">
									<select style="width: 100%;" id="search_task_appendixStatus">
									</select>
								</div>
							</div>
						</div>
						<div  class=" col-md-3">
							<div class=" col-md-12 form-group">
								<label class="col-sm-3 control-label text-right">定时:</label>
								<div class="col-sm-9">
									<select style="width: 100%;" id="search_task_timingStart">
									</select>
								</div>
							</div>
						</div>
					</div>
	              	
						<div id="dbm_config_table_toolbar">
							<div  class="btn-group">
								<button type="button" class="btn btn-default" id="addnew_config_table" title="新增">
									<i class="fa fa-plus"></i> 新增
								</button>
								<button type="button" class="btn btn-default" id="deleteold_config_table" title="删除">
									<i class="glyphicon glyphicon-trash"></i> 删除
								</button>
							</div>
							
							<div  class="btn-group">
								<button type="button" class="btn btn-default" id="start_config_table" title="启动">
									<i class="glyphicon glyphicon-play"></i> 启动
								</button>
								<button type="button" class="btn btn-default" id="stop_config_table" title="停止">
									<i class="glyphicon glyphicon-pause"></i> 停止
								</button>
							</div>
						</div>
						<table class="table table-striped table-bordered" id="dbm_config_table_datagrid" data-toggle="dbm_config_table_datagrid"></table>
					</div>
              	</div>
              	</div>
            </div>
         </div>
	</section>
	<script type="text/javascript" src="/pages/crawler/task/rule.js"></script>
	<script type="text/javascript" src="/pages/crawler/task/index.js"></script>
	
</body>
</html>
