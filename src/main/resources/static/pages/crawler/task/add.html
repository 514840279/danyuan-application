<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8" />
<!-- <link href="/plugins/bootstrap/table/bootstrap-table.css" rel="stylesheet" /> -->
<!-- <script src="/plugins/bootstrap/table/bootstrap-table.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/locale/bootstrap-table-zh-CN.js"></script> -->
<!-- <script src="/plugins/bootstrap/table/extensions/export/bootstrap-table-export.js"></script> -->
</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			采集器修改<small>爬虫管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">爬虫管理 </a></li>
			<li class="active">采集器修改</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content">
		<div class="row">
			<input type="text" id="add_task_uuid" name="uuid" placeholder="id" hidden="hedden" />
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">采集网址:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_url" name="url" placeholder="http://" th:value="*{task.url}" />
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">任务名称:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_taskName" name="taskName" placeholder="任务名称" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">网站种类:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_urlType" name="urlType" placeholder="网站种类"></input>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">网站字符集:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_charset" name="charset" placeholder="网站字符集" />
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">网站logo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_webIcon" name="webIcon" placeholder="logo url"></input>
				</div>
			</div>
		</div>
		<div class="row" id="showTiming">
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">请求数据:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="add_task_requestData" name="requestData" placeholder="请求数据"></input>
				</div>
			</div>
			<div class=" col-md-6 form-group">
				<label class="col-sm-2 control-label text-right">请求类型:</label>
				<div class="col-sm-10">
					<select style="width: 100%;" id="add_task_requestType" name="requestType"></select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 form-group text-center">
				<div class="col-sm-12">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-success" id="submit_add_crawler_task_id">确认</button>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="/pages/crawler/task/add.js"></script>
</body>
</html>
