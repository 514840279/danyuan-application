<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统管理 <small>软件管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">软件管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">文件位置</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">md5:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_share_file_sysShareFilePathInfo_md5" name="md5" placeholder="md5" />
							</div>
						</div>
					</div>
				</div>
				<div id="dbm_type_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_share_file_sysShareFilePathInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_share_file_sysShareFilePathInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_share_file_sysShareFilePathInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="share_file_sysShareFilePathInfo_datagrid" data-toggle="share_file_sysShareFilePathInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->

		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_share_file_sysShareFilePathInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="share_file_sysShareFilePathInfo_uuid" name="uuid" "/>
					<input type="text" style="display:none;" id="share_file_sysShareFilePathInfo_deleteFlag" name="deleteFlag" "/>
					<input type="text" style="display:none;" id="share_file_sysShareFilePathInfo_discription" name="discription" "/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">sha512:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_sha512" name="sha512" placeholder="sha512"/>

					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">大小:</label>

							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_createUser" name="createUser" placeholder="插入人"/>

					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">更新人:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_updataUser" name="updataUser" placeholder="更新人"/>

						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">插入时间:</label>

							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_createTime" name="createTime" placeholder="插入时间"/>

					</div>

						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_md5" name="md5" placeholder="md5"/>

					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">网盘密码:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_password" name="password" placeholder="网盘密码"/>

					</div>
					<div class=" row form-group">

							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_discription" name="discription" placeholder="描述"/>

					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">更新时间:</label>

							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_updataTime" name="updataTime" placeholder="更新时间"/>

						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">唯一主键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_uuid" name="uuid" placeholder="唯一主键"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">类别:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_pathType" name="pathType" placeholder="类别"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">路径:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_path" name="path" placeholder="路径"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">标记:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_deleteFlag" name="deleteFlag" placeholder="标记"/>

					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">sha1:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_sha1" name="sha1" placeholder="sha1"/>

							<input type="text" class="form-control" id="share_file_sysShareFilePathInfo_shareUuid" name="shareUuid" placeholder="关联主键"/>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="share_file_sysShareFilePathInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/share/file/syssharefilepathinfo.js"></script>
