<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			系统管理 <small>软件管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">软件管理</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">资料信息</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
				</div>
				<div id="dbm_type_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_share_file_sysShareFileInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_share_file_sysShareFileInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_share_file_sysShareFileInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="share_file_sysShareFileInfo_datagrid" data-toggle="share_file_sysShareFileInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="share_file_sysShareFileInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_share_file_sysShareFileInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_share_file_sysShareFileInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="share_file_sysShareFileInfo_uuid" name="uuid" "/>
					<input type="text" style="display:none;" id="share_file_sysShareFileInfo_deleteFlag" name="deleteFlag" "/>
					<input type="text" style="display:none;" id="share_file_sysShareFileInfo_discription" name="discription" "/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">插入时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_createTime" name="createTime" placeholder="插入时间"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">标记:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_deleteFlag" name="deleteFlag" placeholder="标记"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">截图地址、封面图地址:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fileImg" name="fileImg" placeholder="截图地址、封面图地址"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">资料语言:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_language" name="language" placeholder="资料语言"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">唯一主键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_uuid" name="uuid" placeholder="唯一主键"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">更新人:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_updataUser" name="updataUser" placeholder="更新人"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">发行单位:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_publishOrg" name="publishOrg" placeholder="发行单位"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">更新时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_updataTime" name="updataTime" placeholder="更新时间"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">来源网址:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fromPath" name="fromPath" placeholder="来源网址"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">浏览:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_viewTimes" name="viewTimes" placeholder="浏览"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">资料细分领域:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_generateType2" name="generateType2" placeholder="资料细分领域"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">描述:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_discription" name="discription" placeholder="描述"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">资料大分类:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_generateType" name="generateType" placeholder="资料大分类"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">文件大小:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fileSize" name="fileSize" placeholder="文件大小"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">版次:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_version" name="version" placeholder="版次"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">文件名:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fileName" name="fileName" placeholder="文件名"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">来源网站:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fromWeb" name="fromWeb" placeholder="来源网站"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">插入人:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_createUser" name="createUser" placeholder="插入人"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">发行时间:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_publishDate" name="publishDate" placeholder="发行时间"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">文件类型:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fileType" name="fileType" placeholder="文件类型"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">内容详细介绍:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_fileInstru" name="fileInstru" placeholder="内容详细介绍"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">作者:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="share_file_sysShareFileInfo_author" name="author" placeholder="作者"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="share_file_sysShareFileInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/share/file/syssharefileinfo.js"></script>
</body>
</html>
