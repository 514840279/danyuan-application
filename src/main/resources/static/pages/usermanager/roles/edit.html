<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body>
	<form action="index.html" method="post" class="definewidth m20">
		<input type="hidden" name="id" value="{$role.id}" />
		<table class="table table-bordered table-hover definewidth m10">
			<tr>
				<td width="10%" class="tableleft">标题</td>
				<td><input type="text" name="title" value="" /></td>
			</tr>
			<tr>
				<td class="tableleft">状态</td>
				<td><input type="radio" name="status" value="1" checked /> 启用 <input type="radio" name="status" value="0" /> 禁用</td>
			</tr>
			<tr>
				<td class="tableleft">权限</td>
				<td><ul>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />公用节点</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='21' checked />省市区级联数据</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='22' checked />省市区数据获取</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />明信片批次管理</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='25' checked />明信片批次管理</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='26' checked />明信片批次添加</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='27' checked />明信片批次编辑</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />标签管理</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='17' checked />标签查询</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='18' checked />标签生成</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='19' checked />批量贴标签</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='20' checked />标签编辑</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='23' checked />标签生成下载（请和标签生成同时选中）</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='24' checked />文件下载（请和标签生成、查询同时选中）</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />权限</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='1' checked />权限列表</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='2' checked />权限添加</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='3' checked />权限编辑</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='4' checked />权限删除</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />用户</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='9' checked />用户列表</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='10' checked />用户添加</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='11' checked />用户编辑</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='12' checked />用户删除</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />菜单管理</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='13' checked />菜单列表</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='14' checked />菜单新增</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='15' checked />菜单编辑</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='16' checked />菜单删除</label>
							</ul></li>
						<li><label class='checkbox inline'><input type='checkbox' name='group[]' value='' />角色</label>
						<ul>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='5' checked />角色列表</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='6' checked />角色添加</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='7' checked />角色编辑</label>
								<li><label class='checkbox inline'><input type='checkbox' name='node[]' value='8' checked />角色删除</label>
							</ul></li>
					</ul></td>
			</tr>
			<tr>
				<td class="tableleft"></td>
				<td>
					<button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
					<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
				</td>
			</tr>
		</table>
	</form>
</body>
<script>
	$(function() {
	    $(':checkbox[name="group[]"]').click(function() {
		    $(':checkbox', $(this).closest('li')).prop('checked', this.checked);
	    });
	    
	    $('#backid').click(function() {
		    window.location.href = "index.html";
	    });
	    
    });
</script>
</html>
